<body class="bg-school-sunday text-slate-800 select-none min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useLayoutEffect, useRef } = React;
        
        // --- GLOBAL: INSTALL PROMPT LOGIC ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {

        const AdminResetModal = ({ config, setConfig, onConfirm }) => {
            React.useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [config.show]);

                        <div className="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4 border-4 border-indigo-50"><i data-lucide="key-round" className="text-indigo-500 w-8 h-8"></i></div>
                        <h3 className="text-xl font-black text-slate-800 mb-1 font-fredoka">Reset Password</h3>
                        <p className="text-sm text-slate-500 mb-6">User: <b>{config.user?.username}</b></p>
                        <input type="text" placeholder="Masukkan Password Baru..." className="w-full p-4 border-2 border-slate-200 rounded-xl mb-4 focus:outline-none focus:border-indigo-400 bg-slate-50 font-bold text-slate-700 text-center" value={config.newPass} onChange={e => setConfig({...config, newPass: e.target.value})} autoFocus />
                        <button onClick={onConfirm} className="w-full btn-playful btn-blue py-3 rounded-xl font-black text-lg shadow-lg">Simpan Password</button>
                    </div>

            );
        };

        const WeekDetailModal = ({ week, onClose }) => {
            React.useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [week]);
            if (!week) return null;
            return (
                <div className="fixed inset-0 z-[200] bg-black/70 flex items-center justify-center p-4 backdrop-blur-md animate-bounce-in">
                    <div className="bg-white rounded-[32px] shadow-2xl w-full max-w-md max-h-[85vh] overflow-y-auto border-4 border-white/50 relative scrollbar-hide">
                        <div className="sticky top-0 bg-white/90 backdrop-blur-md p-4 flex justify-between items-center border-b border-slate-100 z-10">
                            <span className="text-xs font-black text-sky-500 uppercase tracking-widest bg-sky-50 px-3 py-1 rounded-full border border-sky-100">{week.date ? new Date(week.date).toLocaleDateString('id-ID', { day: 'numeric', month: 'long' }) : 'Minggu Ini'}</span>
                            <button onClick={onClose} className="bg-slate-100 hover:bg-rose-100 text-slate-400 hover:text-rose-500 p-2 rounded-full transition"><i data-lucide="x" width="20"></i></button>
                        </div>
                        <div className="p-6 pt-2">
                            <div className="mb-6 mt-2"><h3 className="text-2xl font-black text-slate-800 font-fredoka leading-tight mb-1">{week.topic}</h3><div className="h-1.5 w-16 bg-gradient-to-r from-sky-400 to-indigo-500 rounded-full"></div></div>
                            <div className="space-y-4">
                                <div className="bg-gradient-to-br from-indigo-50 to-blue-50 p-5 rounded-2xl border border-indigo-100 shadow-sm"><h4 className="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-3 flex items-center gap-2"><div className="bg-indigo-200 p-1 rounded-md text-indigo-600"><i data-lucide="book" width="12"></i></div> Ayat Tema</h4><p className="font-bold text-indigo-900 text-lg leading-relaxed font-fredoka">{week.themeVerse}</p></div>
                                <div className="bg-gradient-to-br from-amber-50 to-orange-50 p-5 rounded-2xl border border-amber-100 shadow-sm"><h4 className="text-[10px] font-black text-amber-500 uppercase tracking-widest mb-3 flex items-center gap-2"><div className="bg-amber-200 p-1 rounded-md text-amber-700"><i data-lucide="heart" width="12"></i></div> Ayat Hafalan</h4><p className="font-bold text-amber-900 text-lg leading-relaxed italic font-serif">"{week.memoryVerse}"</p></div>
                                <div className="pt-2"><h4 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-3 flex items-center gap-2"><i data-lucide="align-left" width="14"></i> Ringkasan Materi</h4><div className="text-slate-600 leading-relaxed font-medium whitespace-pre-wrap text-sm bg-slate-50 p-4 rounded-2xl border border-slate-100">{week.content || "Belum ada ringkasan materi."}</div></div>
                            </div>
                        </div>
                        <div className="sticky bottom-0 bg-white/90 backdrop-blur p-4 border-t border-slate-100"><button onClick={onClose} className="w-full btn-playful btn-blue py-3 rounded-xl font-bold text-lg shadow-lg">Tutup Informasi</button></div>
                    </div>
                </div>
            );
        };

        const CloudAttendance = () => {
            const [dbReady, setDbReady] = useState(false);
            const [currentUser, setCurrentUser] = useState(() => {
                try {
                    const saved = localStorage.getItem('gkps_user');
                    return saved ? JSON.parse(saved) : null;
                } catch(e) { return null; }
            });
            const [view, setViewRaw] = useState(() => {
                const last = localStorage.getItem('gkps_last_view');
                const savedUser = localStorage.getItem('gkps_user');
                if (savedUser && last && last !== 'login') return last;
                if (savedUser) return 'menu';
                return 'login';
            });
            
            // --- App Data States ---
            const [users, setUsers] = useState([]);
            const [participants, setParticipants] = useState([]);
            const [isConnected, setIsConnected] = useState(false);
            const [userAuth, setUserAuth] = useState(null);
            
            // --- UI/Feature States ---
            const [scanResult, setScanResult] = useState(null);
            const scannerRef = useRef(null);
            const isScanning = useRef(false);
            const [availableCameras, setAvailableCameras] = useState([]); // NEW STATE
            const [selectedCameraId, setSelectedCameraId] = useState(null); // NEW STATE

            const [themeData, setThemeData] = useState(null);
            const [editThemeForm, setEditThemeForm] = useState({ title: '', weeks: [] });
            const [selectedWeek, setSelectedWeek] = useState(null);
            const [showAddForm, setShowAddForm] = useState(false);
            const [formData, setFormData] = useState({ nama: '', kategori: 'Anak Sekolah Minggu', kelas: '' });
            const [isDownloading, setIsDownloading] = useState(false);
            const [isLogoutModalOpen, setIsLogoutModalOpen] = useState(false); 
            const [isInstallModalOpen, setIsInstallModalOpen] = useState(false);
            const [deleteConfig, setDeleteConfig] = useState({ show: false, path: null });
            const [adminResetConfig, setAdminResetConfig] = useState({ show: false, user: null, newPass: '' });
            const [notification, setNotification] = useState(null);
            const [activeBroadcast, setActiveBroadcast] = useState(null);
            const [showBroadcastModal, setShowBroadcastModal] = useState(false);
            const [broadcastForm, setBroadcastForm] = useState({ title: '', message: '', type: 'info', schedule: '' });
            const [broadcastHistory, setBroadcastHistory] = useState([]);
            const [editingId, setEditingId] = useState(null);
            const [newUser, setNewUser] = useState({ username: '', password: '', role: 'petugas', nama: '' });
            const [selfPassword, setSelfPassword] = useState('');
            const [resetForm, setResetForm] = useState({ username: '', newPassword: '', token: '' });
            const [connectionError, setConnectionError] = useState(null);
            const [liveAttendance, setLiveAttendance] = useState([]);
            const [attendanceMode, setAttendanceMode] = useState(false);
            const [sessionConfig, setSessionConfig] = useState({ isOpen: true, autoMode: false, openTime: '07:00', closeTime: '12:00' });
            const [filterManual, setFilterManual] = useState("");
            const [filterUser, setFilterUser] = useState("");
            
            // --- Refs & Helpers ---
            const attendanceModeRef = useRef(attendanceMode);
            const liveAttendanceRef = useRef(liveAttendance);
            const sessionConfigRef = useRef(sessionConfig);
            
            const getSafeDateId = () => {
                const d = new Date();
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };
            const [viewDate, setViewDate] = useState(getSafeDateId());
            const [refreshKey, setRefreshKey] = useState(0);
            
            const classList = ["Daud", "Daniel", "Paulus", "Ester", "Pos PI Timotius", "Pos PI Abaraham", "PAGI", "UMUM"];
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-gkps-app';
            const defaultTheme = { title: "", weeks: [] };
            
            // --- Effects for Refs ---
            useEffect(() => { attendanceModeRef.current = attendanceMode; }, [attendanceMode]);
            useEffect(() => { liveAttendanceRef.current = liveAttendance; }, [liveAttendance]);
            useEffect(() => { sessionConfigRef.current = sessionConfig; }, [sessionConfig]);
            useLayoutEffect(() => { window.scrollTo({ top: 0, behavior: 'instant' }); }, [view]);
            useEffect(() => { try { if(window.lucide) window.lucide.createIcons(); } catch(e){} });
            
            // --- INITIALIZATION CHECKER ---
            useEffect(() => {
                const checkDb = setInterval(() => {
                    if (window.db && window.fs) {
                        setDbReady(true);
                        clearInterval(checkDb);
                    }
                }, 100);
                return () => clearInterval(checkDb);
            }, []);

            // --- AUTHENTICATION & DATA SYNC ---
            useEffect(() => {
                if (!dbReady) return;
                const initAuth = async () => {
                    const { signInAnonymously, signInWithCustomToken, auth, onAuthStateChanged } = window;
                    const unsubscribeAuth = onAuthStateChanged(auth, (user) => {
                        if (user) {
                            setUserAuth(user);
                            setIsConnected(true);
                            setConnectionError(null);
                        } else {
                            setUserAuth(null);
                            setIsConnected(false);
                            attemptSignIn(); 
                        }
                    });
                    const attemptSignIn = async () => {
                        try {
                            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await signInWithCustomToken(auth, __initial_auth_token);
                            } else {
                                await signInAnonymously(auth);
                            }
                        } catch (error) {
                            console.error("Auth Error:", error);
                            setConnectionError(error.message);
                        }
                    };
                    if (!auth.currentUser) { attemptSignIn(); }
                    return () => unsubscribeAuth();
                };
                initAuth();
            }, [dbReady, refreshKey]);

            // --- FIRESTORE LISTENERS ---
            useEffect(() => {
                if (!dbReady || !userAuth) return;
                const db = window.db; 
                const { collection, doc, onSnapshot, query, orderBy } = window.fs;
                const publicDataPath = `artifacts/${appId}/public/data`;

                const unsubscribeUsers = onSnapshot(collection(db, `${publicDataPath}/users`), 
                    (snap) => {
                        const loadedUsers = snap.docs.map(d => d.data());
                        if (loadedUsers.length === 0) {
                            saveToCloud(`users/admin`, { username: 'admin', password: 'admin123', role: 'admin', nama: 'Super Admin' });
                        } else { setUsers(loadedUsers); }
                    }, 
                    (err) => console.log("Users sync waiting...")
                );

                const unsubscribeParticipants = onSnapshot(collection(db, `${publicDataPath}/participants`), 
                    (snap) => setParticipants(snap.docs.map(d => d.data())),
                    (err) => console.log("Partcipants sync waiting...")
                );

                const unsubscribeTheme = onSnapshot(doc(db, `${publicDataPath}/theme`, 'current'), 
                    (snap) => setThemeData(snap.exists() ? snap.data() : null),
                    (err) => {}
                );

                const unsubscribeAnnouncements = onSnapshot(doc(db, `${publicDataPath}/announcements`, 'active'), (snap) => {
                    const data = snap.data();
                    if (data) {
                        const now = Date.now();
                        let scheduledTime = 0;
                        if (data.scheduledAt) scheduledTime = new Date(data.scheduledAt).getTime();
                        if (scheduledTime > now) {
                            const delay = scheduledTime - now;
                            if (delay < 86400000) { 
                                setTimeout(() => {
                                    setActiveBroadcast(data);
                                    setShowBroadcastModal(true);
                                    playNotificationSound();
                                }, delay);
                            }
                            return;
                        }
                        let timestamp = 0;
                        if (data.id && data.id.startsWith('NOTIF-')) timestamp = parseInt(data.id.split('-')[1]);
                        const referenceTime = scheduledTime || timestamp;
                        if (referenceTime > 0 && (now - referenceTime > 7200000)) return;
                        setActiveBroadcast(data);
                        if (localStorage.getItem('last_broadcast_id') !== data.id) {
                            setShowBroadcastModal(true);
                            playNotificationSound();
                        }
                    }
                }, (err) => {});

                const unsubscribeBroadcastHistory = onSnapshot(collection(db, `${publicDataPath}/broadcast_history`), 
                    (snap) => {
                        const hist = snap.docs.map(d => d.data()).sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0));
                        setBroadcastHistory(hist);
                    },
                    (err) => {}
                );

                const attendancePath = `artifacts/${appId}/public/data/attendance/${viewDate}/records`;
                let unsubscribeAttendance = () => {};
                try {
                    const q = query(collection(db, attendancePath), orderBy('timestamp', 'desc'));
                    unsubscribeAttendance = onSnapshot(q, (snap) => {
                        const data = snap.docs.map(d => d.data());
                        setLiveAttendance(data);
                    }, (err) => { setLiveAttendance([]); });
                } catch(e) {}

                const configPath = `artifacts/${appId}/public/data/config/session`;
                let unsubscribeConfig = () => {};
                try {
                    unsubscribeConfig = onSnapshot(doc(db, configPath), (snap) => {
                        if(snap.exists()) setSessionConfig(snap.data());
                    }, (err) => {});
                } catch(e) {}

                return () => {
                    unsubscribeUsers();
                    unsubscribeParticipants(); 
                    unsubscribeTheme();
                    unsubscribeAnnouncements();
                    unsubscribeBroadcastHistory();
                    unsubscribeAttendance();
                    unsubscribeConfig();
                };
            }, [dbReady, userAuth, viewDate, refreshKey]);

            // --- UTILITIES ---
            const checkSessionStatus = () => {
                const config = sessionConfigRef.current;
                if (!config.autoMode) return config.isOpen; 
                const now = new Date();
                const currentMinutes = now.getHours() * 60 + now.getMinutes();
                const [openH, openM] = config.openTime.split(':').map(Number);
                const [closeH, closeM] = config.closeTime.split(':').map(Number);
                const startMinutes = openH * 60 + openM;
                const endMinutes = closeH * 60 + closeM;
                return currentMinutes >= startMinutes && currentMinutes < endMinutes;
            };

            const playErrorSound = () => { try { const ctx = new (window.AudioContext || window.webkitAudioContext)(); const osc = ctx.createOscillator(); const gain = ctx.createGain(); osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, ctx.currentTime); osc.frequency.linearRampToValueAtTime(100, ctx.currentTime + 0.3); gain.gain.setValueAtTime(0.3, ctx.currentTime); gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.3); osc.connect(gain); gain.connect(ctx.destination); osc.start(); osc.stop(ctx.currentTime + 0.3); } catch(e){} };
            
            const playNotificationSound = () => { try { const ctx = new (window.AudioContext || window.webkitAudioContext)(); const osc = ctx.createOscillator(); const gain = ctx.createGain(); osc.type = 'sine'; osc.frequency.setValueAtTime(500, ctx.currentTime); osc.frequency.exponentialRampToValueAtTime(1000, ctx.currentTime + 0.1); gain.gain.setValueAtTime(0.3, ctx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5); osc.connect(gain); gain.connect(ctx.destination); osc.start(); osc.stop(ctx.currentTime + 0.5); } catch(e){} };
            
            const handleSmoothRefresh = () => {
                setNotification("Menyegarkan koneksi data...");
                setRefreshKey(prev => prev + 1);
                setTimeout(() => setNotification(null), 2000);
            };

            const setView = (newView) => {
                setEditingId(null);
                setNewUser({ username: '', password: '', role: 'petugas', nama: '' });
                setFormData({ nama: '', kategori: 'Anak Sekolah Minggu', kelas: '' });
                setSelfPassword('');
                setResetForm({ username: '', newPassword: '', token: '' }); 
                setIsLogoutModalOpen(false); setIsInstallModalOpen(false);
                setDeleteConfig({ show: false, path: null });
                setAdminResetConfig({ show: false, user: null, newPass: '' });
                setSelectedWeek(null);
                setScanResult(null); 
                setFilterUser("");
                
                localStorage.setItem('gkps_last_view', newView);
                setViewRaw(newView);
                setViewDate(getSafeDateId());
            };

            const handleBackToMenu = () => {
                window.scrollTo({ top: 0, behavior: 'instant' });
                currentUser ? setView('menu') : setView('login');
            };

            const saveToCloud = (path, data) => {
                if (!dbReady) return Promise.reject("Database belum siap");
                const db = window.db;
                const { doc, setDoc } = window.fs;
                const basePath = `artifacts/${appId}/public/data`;
                let finalRef;
                if (path.startsWith('users/')) finalRef = doc(db, `${basePath}/users`, path.split('/')[1]);
                else if (path.startsWith('participants/')) finalRef = doc(db, `${basePath}/participants`, path.split('/')[1]);
                else if (path.startsWith('announcements/active')) finalRef = doc(db, `${basePath}/announcements`, 'active');
                else if (path.startsWith('theme/')) finalRef = doc(db, `${basePath}/theme`, path.split('/')[1]);
                else if (path.startsWith('config/')) finalRef = doc(db, `${basePath}/config`, path.split('/')[1]);
                else if (path.startsWith('attendance/')) {
                    const parts = path.split('/');
                    finalRef = doc(db, `${basePath}/attendance/${parts[1]}/records`, parts[3]);
                }
                else return Promise.reject("Invalid path");
                return setDoc(finalRef, data, { merge: true });
            };

            const deleteFromCloud = (path) => {
                 if (!dbReady) return;
                 const db = window.db;
                 const { doc, deleteDoc } = window.fs;
                 const basePath = `artifacts/${appId}/public/data`;
                 let finalRef;
                 if (path.startsWith('users/')) finalRef = doc(db, `${basePath}/users`, path.split('/')[1]);
                 else if (path.startsWith('participants/')) finalRef = doc(db, `${basePath}/participants`, path.split('/')[1]);
                 if(finalRef) return deleteDoc(finalRef).then(() => alert("Berhasil dihapus")).catch(e => alert("Gagal: " + e.message));
            };

                                    <button onClick={() => setView('attendance_manager')} className="w-full btn-playful bg-indigo-500 text-white border-b-4 border-indigo-700 p-4 rounded-xl flex items-center gap-3 shadow-lg mb-3">

                                    {isAdmin && (<div className="grid grid-cols-1 gap-3 mb-3"><button onClick={() => setView('manage_users')} className="btn-playful btn-blue rounded-xl p-3 text-xs font-bold flex flex-col items-center gap-2 border-b-4 border-sky-700"><i data-lucide="user-cog"></i> Atur User</button></div>)}

                                    <p className="font-bold text-sm">Data peserta Anda belum terdaftar di database.</p>
                                </div>
                            ) : (
                                filteredParticipants.map(p => {
                                    const statusData = liveAttendance.find(l => l.id === p.id);
                                    return (
                                        <div key={p.id} className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm animate-bounce-in">
                                            <div className="flex justify-between items-start mb-3">
                                                <div><h4 className="font-bold text-slate-800">{p.nama}</h4><p className="text-xs text-slate-500 font-bold">{p.kategori} • {p.kelas || '-'}</p></div>
                                                {statusData && <span className={`text-[10px] font-black px-2 py-1 rounded text-white ${statusData.status === 'Hadir' ? 'bg-emerald-500' : statusData.status === 'Sakit' ? 'bg-blue-500' : statusData.status === 'Izin' ? 'bg-orange-500' : 'bg-red-500'}`}>{statusData.status}</span>}
                                            </div>
                                            <div className="grid grid-cols-4 gap-2">
                                                <button onClick={() => handleManualAttendance(p, 'Hadir')} className="bg-emerald-50 text-emerald-600 border-b-2 border-emerald-200 hover:bg-emerald-100 py-2 rounded-lg text-xs font-bold">Hadir</button>
                                                <button onClick={() => handleManualAttendance(p, 'Izin')} className="bg-orange-50 text-orange-600 border-b-2 border-orange-200 hover:bg-orange-100 py-2 rounded-lg text-xs font-bold">Izin</button>
                                                <button onClick={() => handleManualAttendance(p, 'Sakit')} className="bg-blue-50 text-blue-600 border-b-2 border-blue-200 hover:bg-blue-100 py-2 rounded-lg text-xs font-bold">Sakit</button>
                                                <button onClick={() => handleManualAttendance(p, 'Alpha')} className="bg-red-50 text-red-600 border-b-2 border-red-200 hover:bg-red-100 py-2 rounded-lg text-xs font-bold">Alpha</button>
                                            </div>
                                        </div>
                                    )
                                })
                            )}
                        </div>
                    </div>
                );
            }

            if (view === 'live_report') {
                const totalHadir = liveAttendance.length;
                return (
                <div className="min-h-screen bg-slate-50 relative flex flex-col">
                    <div className="sticky top-0 z-50 bg-white border-b border-slate-200 shadow-sm p-4 pb-2">
                        <div className="flex items-center justify-between mb-4">
                             <button onClick={() => { handleBackToMenu(); }} className="bg-slate-100 text-slate-600 p-2 rounded-xl font-bold border-b-2 border-slate-300 hover:bg-slate-200"><i data-lucide="arrow-left" width="20"></i> Kembali</button>
                             <div className="text-right">
                                <h2 className="text-xs font-black text-slate-400 uppercase tracking-widest">Total Hadir</h2>
                                <p className="text-2xl font-black text-emerald-500 font-fredoka leading-none">{totalHadir} <span className="text-xs text-slate-400 font-bold">Jiwa</span></p>
                             </div>
                        </div>
                         
                        <div className="flex gap-2 items-center mb-2">
                            <input type="date" value={viewDate} onChange={(e) => setViewDate(e.target.value)} className="bg-slate-100 text-slate-600 text-xs font-bold p-2 rounded-lg border-2 border-slate-200 focus:outline-none focus:border-indigo-400" />
                            <button onClick={handleExportAttendance} className="bg-green-100 text-green-700 p-2 rounded-lg hover:bg-green-200 border-2 border-green-200 flex-1 text-xs font-bold flex items-center justify-center gap-1">
                                <i data-lucide="download" width="14"></i> Export Excel
                            </button>
                        </div>
                        
                        {!isPeserta && liveAttendance.length > 0 && (
                            <button onClick={handleResetDailyData} className="w-full bg-rose-50 text-rose-600 p-2 rounded-lg hover:bg-rose-100 border-2 border-rose-100 text-[10px] font-bold flex items-center justify-center gap-1 mb-2">
                                <i data-lucide="trash-2" width="12"></i> Hapus Data Tanggal Ini
                            </button>
                        )}
                        
                      </div>
                    <div className="flex-1 p-4 pb-20 overflow-y-auto">
                        {liveAttendance.length === 0 ? (
                            <div className="text-center mt-10 opacity-50">
                                <i data-lucide="clipboard-list" className="mx-auto w-16 h-16 text-slate-300 mb-2"></i>
                                <p className="font-bold text-slate-400 text-sm">Belum ada data absen pada tanggal {viewDate}.</p>
                            </div>
                        ) : (
                            <div className="space-y-3">
                                {liveAttendance.map((item, idx) => (
                                    <div key={idx} className="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm flex items-center gap-4 animate-bounce-in">
                                        <div className={`font-black text-xs p-3 rounded-xl min-w-[60px] text-center ${item.status === 'Hadir' ? 'bg-emerald-100 text-emerald-600' : 'bg-slate-100 text-slate-600'}`}>{item.jam}<span className="block text-[8px] opacity-60 font-normal">WIB</span></div>
                                        <div className="flex-1 min-w-0"><h4 className="font-bold text-slate-800 truncate">{item.nama}</h4><p className="text-xs text-slate-500 font-bold truncate"><span className="bg-slate-100 px-1.5 rounded text-slate-600 mr-1">{item.kategori}</span><span className={`px-1.5 rounded text-white ${item.status === 'Hadir' ? 'bg-emerald-400' : item.status === 'Sakit' ? 'bg-blue-400' : item.status === 'Izin' ? 'bg-orange-400' : 'bg-red-400'}`}>{item.status}</span></p></div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
                );
            }

            if (view === 'scan') {
                const totalHadir = liveAttendance.length;
                return (
                    <div className="min-h-screen bg-slate-900 flex flex-col items-center justify-center p-4 relative">
                        {/* Header Buttons */}
                        <button onClick={() => handleBackToMenu()} className="absolute top-6 left-6 btn-playful bg-white/20 text-white hover:bg-white/30 backdrop-blur-sm px-4 py-2 rounded-xl flex items-center gap-2 font-bold border-2 border-white/30 z-50"><i data-lucide="arrow-left" width="18"></i> Kembali</button>
                        
                        {attendanceMode && (<button onClick={() => setView('live_report')} className="absolute top-6 right-6 btn-playful bg-emerald-500 text-white hover:bg-emerald-600 backdrop-blur-sm px-4 py-2 rounded-xl flex items-center gap-2 font-bold border-b-4 border-emerald-700 z-50 text-xs shadow-lg"><i data-lucide="users" width="16"></i> <span>{totalHadir} Hadir</span></button>)}

                        {/* SCANNER AREA */}
                        <div className="w-full max-w-sm bg-white rounded-3xl overflow-hidden shadow-2xl relative flex flex-col">
                            {/* SELECT CAMERA UI */}
                            {availableCameras.length > 1 && !scanResult && (
                                <div className="bg-slate-100 p-2 border-b border-slate-200">
                                    <select 
                                        className="w-full bg-white border border-slate-300 text-slate-700 text-xs font-bold rounded-lg p-2 focus:outline-none focus:border-indigo-500"
                                        onChange={(e) => setSelectedCameraId(e.target.value)}
                                        value={selectedCameraId || ''}
                                    >
                                        {availableCameras.map(cam => (
                                            <option key={cam.id} value={cam.id}>
                                                📷 {cam.label || `Kamera ${cam.id.substr(0,5)}...`}
                                            </option>
                                        ))}
                                    </select>
                                </div>
                            )}

                            <div className="relative bg-black min-h-[300px]">
                                <div id="reader" className="w-full h-full"></div>
                                {/* Overlay garis scan agar terlihat keren */}
                                {!scanResult && <div className="absolute inset-0 border-2 border-white/20 pointer-events-none flex items-center justify-center"><div className="w-64 h-64 border-2 border-sky-400/50 rounded-2xl relative"><div className="absolute top-0 left-0 w-4 h-4 border-t-4 border-l-4 border-sky-500 -mt-1 -ml-1"></div><div className="absolute top-0 right-0 w-4 h-4 border-t-4 border-r-4 border-sky-500 -mt-1 -mr-1"></div><div className="absolute bottom-0 left-0 w-4 h-4 border-b-4 border-l-4 border-sky-500 -mb-1 -ml-1"></div><div className="absolute bottom-0 right-0 w-4 h-4 border-b-4 border-r-4 border-sky-500 -mb-1 -mr-1"></div></div></div>}
                            </div>
                            
                            {/* HASIL SCAN (POPUP) */}
                            {scanResult && (
                                <div className={`absolute bottom-0 left-0 w-full p-6 rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.2)] animate-bounce-in z-20 ${scanResult.success ? 'bg-white' : 'bg-red-50'}`}>
                                    <div className={`w-16 h-16 rounded-full flex items-center justify-center mx-auto -mt-14 border-4 border-white shadow-lg mb-3 ${scanResult.success ? 'bg-emerald-100 text-emerald-600' : 'bg-rose-100 text-rose-600'}`}><i data-lucide={scanResult.success ? "check" : "x"} width="32" height="32"></i></div>
                                    <h3 className={`text-xl font-black text-center mb-1 ${scanResult.success ? 'text-slate-800' : 'text-rose-600'}`}>{scanResult.success ? 'Data Ditemukan!' : 'Data Tidak Ada'}</h3>
                                    <p className="text-center text-sm text-slate-500 font-bold mb-4">{scanResult.msg}</p>
                                    
                                    {scanResult.success && scanResult.p && (
                                        <div className="bg-slate-50 p-4 rounded-xl border-2 border-slate-100 mb-4 text-left space-y-2 relative">
                                            {scanResult.time && <div className="absolute top-2 right-2 bg-emerald-500 text-white text-xs font-black px-2 py-1 rounded-lg shadow-sm">{scanResult.time}</div>}
                                            <div><p className="text-[10px] font-bold text-slate-400 uppercase">Nama Lengkap</p><p className="font-black text-lg text-slate-700">{scanResult.p.nama}</p></div>
                                            <div className="flex gap-4">
                                                <div><p className="text-[10px] font-bold text-slate-400 uppercase">Kategori</p><p className="font-bold text-sm text-indigo-600 bg-indigo-50 px-2 py-1 rounded inline-block">{scanResult.p.kategori}</p></div>
                                                <div><p className="text-[10px] font-bold text-slate-400 uppercase">Kelas</p><p className="font-bold text-sm text-indigo-600 bg-indigo-50 px-2 py-1 rounded inline-block">{scanResult.p.kelas || '-'}</p></div>
                                            </div>
                                        </div>
                                    )}
                                    
                                    <button onClick={() => { setScanResult(null); }} className="w-full btn-playful btn-blue py-3 rounded-xl font-bold">Scan Lagi</button>
                                </div>
                            )}
                        </div>

                        <p className="text-white/50 text-xs font-bold mt-6 text-center max-w-xs">Pastikan QR Code berada di dalam kotak area scan.</p>
                    </div>
                );
            }
            
            if (view === 'edit_theme') return (
                <div className="min-h-screen bg-slate-50 p-4 pb-20">
                    <div className="max-w-md mx-auto">
                        <div className="flex items-center justify-between mb-6">
                            <button onClick={handleBackToMenu} className="btn-playful btn-white px-4 py-2 rounded-xl flex items-center gap-2 font-bold"><i data-lucide="arrow-left" width="18"></i> Kembali</button>
                            <h2 className="font-black text-xl text-slate-700">Edit Bahan Ajar</h2>
                        </div>
                        <div className="bg-white p-6 rounded-3xl shadow-lg border-2 border-indigo-100 space-y-4 mb-4">
                            <div><label className="block text-xs font-bold text-slate-400 uppercase mb-2">Judul Besar / Tema Bulanan</label><input className="w-full p-3 border-2 border-slate-200 rounded-xl font-bold text-slate-700 focus:outline-none focus:border-indigo-400" value={editThemeForm.title} onChange={e => setEditThemeForm({...editThemeForm, title: e.target.value})} placeholder="Contoh: Kasih Allah..." /></div>
                        </div>
                        <div className="space-y-4">
                            {editThemeForm.weeks.map((week, index) => (
                                <div key={index} className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 relative group">
                                    <button onClick={() => handleRemoveWeek(index)} className="absolute top-4 right-4 bg-rose-100 hover:bg-rose-200 text-rose-500 p-2 rounded-xl transition shadow-sm" title="Hapus Minggu Ini"><i data-lucide="trash-2" width="18"></i></button>
                                    <h3 className="font-black text-indigo-500 text-sm uppercase tracking-widest mb-4">Minggu ke-{index + 1}</h3>
                                    <div className="space-y-3">
                                        <div><label className="text-[10px] font-bold text-slate-400 uppercase">Tanggal (Opsional)</label><input type="date" className="w-full p-2 border rounded-lg font-bold text-slate-600 text-sm" value={week.date} onChange={e => handleWeekChange(index, 'date', e.target.value)} /></div>
                                        <div><label className="text-[10px] font-bold text-slate-400 uppercase">Topik / Judul Minggu Ini</label><input className="w-full p-2 border rounded-lg font-bold text-slate-700 text-sm" value={week.topic} onChange={e => handleWeekChange(index, 'topic', e.target.value)} placeholder="Contoh: Minggu 1: Ketaatan" /></div>
                                        <div><label className="text-[10px] font-bold text-slate-400 uppercase">Ayat Tema (Singkat)</label><input className="w-full p-2 border rounded-lg font-bold text-slate-700 text-sm" value={week.themeVerse} onChange={e => handleWeekChange(index, 'themeVerse', e.target.value)} placeholder="Contoh: Yohanes 3:16" /></div>
                                        <div><label className="text-[10px] font-bold text-slate-400 uppercase">Ayat Hafalan (Isi Lengkap)</label><textarea className="w-full p-2 border rounded-lg font-medium text-slate-600 text-xs h-16" value={week.memoryVerse} onChange={e => handleWeekChange(index, 'memoryVerse', e.target.value)} placeholder="Tulis ayat hafalan disini..." /></div>
                                        <div><label className="text-[10px] font-bold text-slate-400 uppercase">Isi Ringkasan Materi</label><textarea className="w-full p-2 border rounded-lg font-medium text-slate-600 text-sm h-24" value={week.content} onChange={e => handleWeekChange(index, 'content', e.target.value)} placeholder="Ringkasan khotbah..." /></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <button onClick={handleAddWeek} className="w-full py-4 rounded-xl border-2 border-dashed border-indigo-300 text-indigo-500 font-bold mt-4 hover:bg-indigo-50 transition flex items-center justify-center gap-2"><i data-lucide="plus-circle" width="20"></i> Tambah Minggu Baru</button>
                        <div className="sticky bottom-4 mt-6 space-y-2"><button onClick={handleSaveTheme} className="w-full btn-playful btn-blue py-4 rounded-2xl font-black text-lg shadow-xl shadow-sky-200">SIMPAN PERUBAHAN</button></div>
                    </div>
                </div>
            );

            if (view === 'manage_users') return (
                <div key="view-manage_users" className="min-h-screen bg-slate-50 p-4">
                    <div className="max-w-md mx-auto">
                        <button onClick={handleBackToMenu} className="mb-4 btn-playful btn-white px-4 py-2 rounded-xl w-fit flex gap-2 font-bold"><i data-lucide="arrow-left"></i> Kembali</button>
                        
                        <div className="bg-white rounded-xl shadow p-4 mb-4 border-2 border-dashed border-indigo-200 text-center">
                             <div className="text-center relative hover:bg-indigo-50 transition rounded-lg p-2 cursor-pointer">
                                <input type="file" accept=".csv, .xlsx, .xls" onChange={handleImportUsers} className="absolute inset-0 opacity-0 cursor-pointer" />
                                <i data-lucide="upload-cloud" className="mx-auto text-indigo-400 w-8 h-8 mb-2"></i>
                                <span className="text-sm font-bold text-indigo-600 block">Import User (Excel/CSV)</span>
                                <span className="text-[10px] text-gray-400 block">Format: Username, Password, Nama, Role</span>
                            </div>
                        </div>
                        
                        <div className="bg-white rounded-3xl shadow-lg p-6 mb-4 border-2 border-slate-100">
                            <h2 className="font-black text-xl mb-4 flex gap-2 items-center text-slate-700">{editingId ? <><i data-lucide="edit" className="text-orange-500"></i> Edit User</> : <><i data-lucide="user-plus" className="text-blue-500"></i> Tambah User</>}</h2>
                             <div className="space-y-3">
                                 <input placeholder="Username" disabled={!!editingId} className={`w-full border-2 p-3 rounded-xl focus:outline-none focus:border-blue-400 font-bold text-slate-600 ${editingId ? 'bg-slate-100' : 'bg-white'}`} value={newUser.username} onChange={e => setNewUser({...newUser, username: e.target.value})} />
                                <input placeholder="Password" className="w-full border-2 p-3 rounded-xl focus:outline-none focus:border-blue-400 font-bold text-slate-600" value={newUser.password} onChange={e => setNewUser({...newUser, password: e.target.value})} />
                                <input placeholder="Nama Lengkap" className="w-full border-2 p-3 rounded-xl focus:outline-none focus:border-blue-400 font-bold text-slate-600" value={newUser.nama} onChange={e => setNewUser({...newUser, nama: e.target.value})} />
                                
                                <select className="w-full border-2 p-3 rounded-xl focus:outline-none focus:border-blue-400 font-bold text-slate-600 bg-white" value={newUser.role} onChange={e => setNewUser({...newUser, role: e.target.value})}>
                                    <option value="petugas">Petugas</option>
                                    <option value="admin">Admin</option>
                                    <option value="pengurus">Pengurus</option>
                                    <option value="gsm">GSM</option>
                                    <option value="pembimbing">Pembimbing</option>
                                    <option value="pendeta">Pendeta</option>
                                 </select>
                                
                                <div className="flex gap-2 pt-2"><button onClick={handleAddOrUpdateUser} className={`flex-1 btn-playful py-3 rounded-xl font-bold ${editingId ? 'btn-yellow' : 'btn-blue'}`}>{editingId ? 'Update / Reset' : 'Simpan User'}</button>{editingId && <button onClick={() => { setEditingId(null); setNewUser({ username: '', password: '', role: 'petugas', nama: '' }); }} className="btn-playful btn-white px-4 rounded-xl font-bold">Batal</button>}</div>
                            </div>
                        </div>
                        
                        <div className="space-y-2 pb-10">
                            <h3 className="font-black text-slate-400 ml-2 text-xs uppercase tracking-widest">User Terdaftar</h3>
                            
                            <input 
                                type="text" 
                                placeholder="Cari username atau nama..." 
                                className="w-full p-3 rounded-xl border-2 border-slate-200 focus:outline-none focus:border-indigo-400 font-bold text-sm text-slate-700 mb-2"
                                value={filterUser}
                                onChange={(e) => setFilterUser(e.target.value)}
                            />

                            {users.filter(u => u.username.toLowerCase().includes(filterUser.toLowerCase()) || u.nama.toLowerCase().includes(filterUser.toLowerCase())).map(u => (
                                <div key={u.username} className={`bg-white p-4 rounded-2xl shadow-sm border-2 flex justify-between items-center ${editingId === u.username ? 'border-amber-400 bg-amber-50' : 'border-slate-100'}`}>
                                    <div><p className="font-bold text-slate-700">{u.username}</p><p className="text-xs font-bold text-slate-400 bg-slate-100 inline-block px-2 rounded">{u.nama} • {u.role}</p></div>
                                    <div className="flex gap-2">
                                        <button onClick={() => startEditUser(u)} className="text-blue-500 bg-blue-50 p-2 rounded-lg hover:bg-blue-100 transition" title="Edit Data"><i data-lucide="pencil" width="16"></i></button>
                                        <button onClick={() => initiateAdminReset(u)} className="text-amber-500 bg-amber-50 p-2 rounded-lg hover:bg-amber-100 transition" title="Reset Password"><i data-lucide="key-round" width="16"></i></button>
                                        {u.username !== 'admin' && (<button onClick={() => initiateDelete(`users/${u.username}`)} className="text-rose-500 bg-rose-50 p-2 rounded-lg hover:bg-rose-100 transition" title="Hapus User"><i data-lucide="trash-2" width="16"></i></button>)}
                                    </div>
                                </div>
                            ))}
                            {users.filter(u => u.username.toLowerCase().includes(filterUser.toLowerCase()) || u.nama.toLowerCase().includes(filterUser.toLowerCase())).length === 0 && (
                                <p className="text-center text-slate-400 text-xs font-bold py-4">Tidak ada user yang cocok.</p>
                            )}
                        </div>
                    </div>
                    {deleteConfig.show && <DeleteConfirmModal />}
                    {adminResetConfig.show && <AdminResetModal config={adminResetConfig} setConfig={setAdminResetConfig} onConfirm={performAdminReset} />}
                </div>
            );

            if (view === 'generate') return (
                <div key="view-generate" className="min-h-screen bg-slate-100 p-4">
                    <div className="max-w-md mx-auto">
                        <button onClick={handleBackToMenu} className="mb-4 btn-playful btn-white px-4 py-2 rounded-xl w-fit flex gap-2 font-bold"><i data-lucide="arrow-left"></i> Kembali</button>
                
                        <div className="bg-white rounded-xl shadow p-6">
                            <h2 className="font-bold text-xl mb-6 text-indigo-800 flex items-center gap-2"><i data-lucide="users"></i> SM GKPS RESORT TANGERANG</h2>
                            
                            <div className="mb-6 space-y-4">
                                <div className="border-2 border-dashed border-slate-300 rounded-lg p-6 text-center relative hover:bg-slate-50 transition">
                                    <input type="file" accept=".csv, .xlsx, .xls" onChange={handleCSV} className="absolute inset-0 opacity-0 cursor-pointer" />
                                    <i data-lucide="upload-cloud" className="mx-auto text-indigo-400 w-8 h-8 mb-2"></i>
                                    <span className="text-sm font-bold text-indigo-600 block">Upload CSV ke Cloud</span>
                                    <span className="text-xs text-gray-400">Format: Nama,Kategori,Kelas</span>
                                </div>
                                
                                <button onClick={() => setShowAddForm(!showAddForm)} className="w-full text-sm font-bold text-indigo-600 hover:bg-indigo-50 py-2 rounded transition">+ Input Manual</button>
                                
                                {showAddForm && (
                                    <div className="bg-slate-50 p-4 rounded border animate-bounce-in">
                                        <h3 className="font-bold text-xs mb-2 text-gray-500 uppercase">{editingId ? 'Edit Peserta' : 'Tambah Peserta'}</h3>
                                        <input className="w-full p-2 border rounded mb-2" placeholder="Nama Lengkap" value={formData.nama} onChange={e => setFormData({...formData, nama: e.target.value})} />
                                        <select className="w-full p-2 border rounded mb-2" value={formData.kategori} onChange={e => setFormData({...formData, kategori: e.target.value})}>
                                            <option>Anak Sekolah Minggu</option><option>GSM</option><option>Panitia</option><option>Umum</option><option>Kelas</option> 
                                        </select>
                                        <select className="w-full p-2 border rounded mb-2" value={formData.kelas} onChange={e => setFormData({...formData, kelas: e.target.value})}>
                                            <option value="">-- Pilih Kelas --</option>{classList.map(c => <option key={c} value={c}>{c}</option>)}
                                        </select>
                                        <div className="flex gap-2">
                                            <button onClick={handleAddOrUpdateParticipant} className={`flex-1 text-white px-3 py-2 rounded font-bold ${editingId ? 'bg-amber-500' : 'bg-indigo-600'}`}>{editingId ? 'Update' : 'Simpan'}</button>
                                            {editingId && <button onClick={() => { setEditingId(null); setFormData({nama:'', kategori:'Anak Sekolah Minggu', kelas: ''}); setShowAddForm(false); }} className="bg-gray-400 text-white px-3 py-2 rounded">Batal</button>}
                                        </div>
                                    </div>
                                )}
                            </div>

                            {participants.length > 0 && <button onClick={downloadAllQR} disabled={isDownloading} className="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-3 rounded-xl font-bold mb-6 flex justify-center gap-2 transition">{isDownloading ? 'Sedang Download...' : <><i data-lucide="download"></i> Download Semua QR</>}</button>}
                            
                            <div className="grid grid-cols-2 gap-3">
                                {participants.map(p => (
                                    <div key={p.id} className={`border p-3 rounded text-center bg-white shadow-sm hover:shadow-md transition relative ${editingId === p.id ? 'border-amber-400 bg-amber-50' : ''}`}>
                                        <div className="absolute top-2 right-2 flex gap-1">
                                            <button onClick={() => downloadSingleQR(p)} className="text-emerald-500 bg-emerald-50 p-1 rounded hover:bg-emerald-100"><i data-lucide="download" width="12"></i></button>
                                            <button onClick={() => startEditParticipant(p)} className="text-blue-500 bg-blue-50 p-1 rounded hover:bg-blue-100"><i data-lucide="pencil" width="12"></i></button>
                                            <button onClick={() => initiateDelete(`participants/${p.id}`)} className="text-red-500 bg-red-50 p-1 rounded hover:bg-red-100"><i data-lucide="trash-2" width="12"></i></button>
                                        </div>
                                        <img src={generateQRUrl(p.id)} className="w-24 mx-auto mb-2 mix-blend-multiply cursor-pointer hover:scale-110 transition-transform duration-200 border-2 border-transparent hover:border-indigo-200 rounded-lg p-1" loading="lazy" onClick={() => downloadSingleQR(p)} title="Klik untuk download QR" />
                                        <p className="font-bold text-xs truncate text-slate-800">{p.nama}</p>
                                        <p className="text-[10px] text-gray-500 bg-gray-100 rounded px-1 inline-block mt-1">{p.kategori}</p>
                                        {p.kelas && <p className="text-sm font-black text-red-600 mt-1 uppercase tracking-tighter">{p.kelas}</p>}
                                    </div>
                                ))}
                            </div>
                         </div>
                    </div>
                    {deleteConfig.show && <DeleteConfirmModal />}
                </div>
            );

            if (view === 'my_barcode') {
                const p = participants.find(item => item.nama.toLowerCase() === safeUser.nama.toLowerCase());
                const qrId = p ? p.id : safeUser.username;
                const qrUrl = generateQRUrl(qrId);
                return (
                    <div className="min-h-screen bg-indigo-600 p-4 flex flex-col items-center justify-center relative">
                        <button onClick={handleBackToMenu} className="absolute top-6 left-6 btn-playful bg-white/20 text-white hover:bg-white/30 backdrop-blur-sm px-4 py-2 rounded-xl flex items-center gap-2 font-bold border-2 border-white/30"><i data-lucide="arrow-left" width="18"></i> Kembali</button>
                        <div className="bg-white p-8 rounded-[40px] shadow-2xl w-full max-w-sm text-center animate-bounce-in relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-3 bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-500"></div>
                            <div className="mb-6">
                                <h2 className="text-2xl font-black text-slate-800 font-fredoka mb-1">{safeUser.nama}</h2>
                                <span className="inline-block bg-indigo-100 text-indigo-700 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">{safeUser.role}</span>
                            </div>
                            <div className="bg-slate-50 p-6 rounded-3xl border-4 border-slate-100 mb-6 relative">
                                <div className="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-4 py-1 rounded-full text-[10px] font-black text-slate-400 uppercase tracking-widest border border-slate-100">Scan Me</div>
                                <img src={qrUrl} alt="QR Code" className="w-48 h-48 mx-auto mix-blend-multiply" />
                            </div>
                            <p className="text-slate-400 text-xs font-bold w-3/4 mx-auto leading-relaxed">Tunjukkan QR Code ini kepada petugas sebagai identitas.</p>
                        </div>
                    </div>
                );
            }
            
            if (view === 'manage_broadcast') return (
                <div className="min-h-screen bg-slate-50 p-4 pb-20">
                    <div className="max-w-md mx-auto">
                        <button onClick={handleBackToMenu} className="mb-4 btn-playful btn-white px-4 py-2 rounded-xl w-fit flex gap-2 font-bold"><i data-lucide="arrow-left"></i> Kembali</button>
                        
                        {/* FORM INPUT BROADCAST */}
                        <div className="bg-white rounded-3xl shadow-lg p-6 border-2 border-indigo-100 mb-6">
                             <div className="flex items-center gap-3 mb-4 text-indigo-600">
                                <div className="bg-indigo-100 p-2 rounded-lg"><i data-lucide="megaphone" width="24"></i></div>
                                <h2 className="font-black text-xl">Buat Broadcast</h2>
                             </div>
                             <div className="space-y-3">
                                <div>
                                    <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Judul</label>
                                    <input className="w-full border-2 p-3 rounded-xl font-bold text-slate-700 focus:outline-none focus:border-indigo-400" placeholder="Contoh: Pengumuman Penting" value={broadcastForm.title} onChange={e => setBroadcastForm({...broadcastForm, title: e.target.value})} />
                                </div>
                                <div>
                                    <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Isi Pesan</label>
                                    <textarea className="w-full border-2 p-3 rounded-xl font-medium text-slate-600 h-28 focus:outline-none focus:border-indigo-400" placeholder="Tulis pesan lengkap disini..." value={broadcastForm.message} onChange={e => setBroadcastForm({...broadcastForm, message: e.target.value})} />
                                </div>
                                <div className="flex gap-2">
                                    <div className="flex-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Tipe</label>
                                        <select className="w-full border-2 p-3 rounded-xl font-bold text-slate-600 bg-white focus:outline-none focus:border-indigo-400" value={broadcastForm.type} onChange={e => setBroadcastForm({...broadcastForm, type: e.target.value})}>
                                            <option value="info">ℹ️ Info (Biru)</option>
                                            <option value="urgent">⚠️ Penting (Merah)</option>
                                        </select>
                                    </div>
                                    <div className="flex-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase ml-1">Jadwal (Opsional)</label>
                                        <input type="datetime-local" className="w-full border-2 p-3 rounded-xl font-bold text-slate-600 bg-white focus:outline-none focus:border-indigo-400 text-xs" value={broadcastForm.schedule} onChange={e => setBroadcastForm({...broadcastForm, schedule: e.target.value})} />
                                    </div>
                                </div>
                                
                                <button onClick={handleSendBroadcast} className="w-full btn-playful btn-blue py-3 rounded-xl font-black text-lg shadow-lg mt-2 flex items-center justify-center gap-2">
                                    <i data-lucide="send" width="18"></i> 
                                    {broadcastForm.schedule ? 'JADWALKAN KIRIM' : 'KIRIM SEKARANG'}
                                </button>
                                {broadcastForm.schedule && <p className="text-center text-[10px] text-slate-400 font-bold">Akan muncul otomatis pada: {new Date(broadcastForm.schedule).toLocaleString('id-ID')}</p>}
                            </div>
                        </div>

                        {/* LIST ARSIP / HISTORY */}
                        <div>
                            <h3 className="font-black text-slate-400 ml-2 text-xs uppercase tracking-widest mb-3">Arsip / Riwayat Pesan</h3>
                            <div className="space-y-3">
                                {broadcastHistory.length === 0 ? (
                                    <div className="text-center p-8 opacity-50 border-2 border-dashed border-slate-300 rounded-xl">
                                        <p className="font-bold text-sm text-slate-400">Belum ada riwayat broadcast.</p>
                                    </div>
                                ) : (
                                    broadcastHistory.map((item) => (
                                        <div key={item.id} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 relative group">
                                            <button onClick={() => handleDeleteHistory(item.id)} className="absolute top-3 right-3 text-slate-300 hover:text-rose-500 transition"><i data-lucide="trash-2" width="16"></i></button>
                                            
                                            <div className="flex items-center gap-2 mb-2">
                                                <span className={`text-[10px] font-black px-2 py-1 rounded text-white ${item.type === 'urgent' ? 'bg-rose-500' : 'bg-sky-500'}`}>{item.type === 'urgent' ? 'PENTING' : 'INFO'}</span>
                                                {item.scheduledAt && <span className="text-[10px] font-bold bg-amber-100 text-amber-700 px-2 py-1 rounded flex items-center gap-1"><i data-lucide="clock" width="10"></i> Terjadwal</span>}
                                            </div>

                                            <h4 className="font-bold text-slate-800 text-sm mb-1">{item.title}</h4>
                                            <p className="text-xs text-slate-500 line-clamp-2 mb-2">{item.message}</p>
                                            
                                            <div className="flex justify-between items-center pt-2 border-t border-slate-50">
                                                <span className="text-[10px] text-slate-400 font-bold"><i data-lucide="user" width="10" className="inline mr-1"/>{item.sender}</span>
                                                <div className="text-right">
                                                    <span className="text-[10px] text-slate-400 font-bold block">{item.timestamp}</span>
                                                    {item.scheduledAt && <span className="text-[9px] text-amber-600 font-bold block">Jadwal: {new Date(item.scheduledAt).toLocaleString('id-ID')}</span>}
                                                </div>
                                            </div>
                                      </div>
                                    ))
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );

            if (view === 'change_password') return (
                <div className="min-h-screen bg-slate-50 p-4 flex items-center justify-center">
                    <div className="max-w-sm w-full bg-white p-8 rounded-3xl shadow-lg border-2 border-indigo-100 text-center">
                        <h2 className="text-xl font-black text-slate-800 mb-6">Ganti Password</h2>
                        <input type="text" className="w-full p-3 border-2 border-slate-200 rounded-xl mb-4 font-bold text-center" placeholder="Password Baru..." value={selfPassword} onChange={e => setSelfPassword(e.target.value)} />
                        <button onClick={handleChangeSelfPassword} className="w-full btn-playful btn-blue py-3 rounded-xl font-bold mb-3">Simpan Password</button>
                        <button onClick={handleBackToMenu} className="text-slate-400 font-bold text-xs">Batal</button>
                    </div>
                </div>
            );

            // --- FAILSAFE RETURN (ERROR STATE) ---
            if (connectionError) {
                 return (
                     <div className="min-h-screen flex items-center justify-center bg-school-sunday text-center p-4">
                         <div className="bg-white p-8 rounded-3xl shadow-xl max-w-sm border-4 border-rose-100">
                            <div className="text-rose-500 mb-4"><i data-lucide="alert-octagon" width="48" height="48" className="mx-auto"></i></div>
                            <h2 className="text-xl font-black text-slate-700 mb-2">Gagal Terhubung</h2>
                            <p className="text-sm text-slate-500 mb-4 font-bold">Koneksi ke Database gagal.</p>
                            <div className="bg-slate-100 p-3 rounded-xl text-xs text-left mb-4 overflow-auto max-h-32 border border-slate-200"><code>{connectionError}</code></div>
                            <button onClick={handleSmoothRefresh} className="w-full btn-playful btn-blue py-3 rounded-xl font-bold">
                                <i data-lucide="refresh-cw" className="inline w-4 h-4 mr-2"></i> Coba Lagi (Refresh)
                            </button>
                        </div>
                    </div>
                );
            }

            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CloudAttendance />);
    </script>
</body>
</html>
