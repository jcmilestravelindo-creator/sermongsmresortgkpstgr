<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Database GSM GKPS Resort Tangerang</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#F0F9FF">
    
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/480/church.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/church.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body { 
            touch-action: manipulation;
            font-family: 'Nunito', sans-serif;
            background-color: #F0F9FF; 
            overscroll-behavior-y: none;
        }
        h1, h2, h3, h4 { font-family: 'Fredoka', sans-serif; }
        .animate-bounce-in { animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        @keyframes bounceIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .bg-school-sunday { background: radial-gradient(circle at 50% 0%, #e0f2fe 0%, #f8fafc 100%); background-attachment: fixed; }
        .btn-playful { transition: all 0.2s; border-bottom-width: 4px; }
        .btn-playful:active { transform: translateY(4px); border-bottom-width: 0px; margin-bottom: 4px; }
        .btn-blue { @apply bg-sky-500 border-sky-700 text-white hover:bg-sky-600; }
        .btn-yellow { @apply bg-amber-400 border-amber-600 text-amber-900 hover:bg-amber-500; }
        .btn-red { @apply bg-rose-500 border-rose-700 text-white hover:bg-rose-600; }
        .btn-white { @apply bg-white border-slate-200 text-slate-700 hover:bg-slate-50; }
        .glass-panel { background: rgba(255, 255, 255, 0.90); backdrop-filter: blur(12px); border: 2px solid rgba(255, 255, 255, 0.5); box-shadow: 0 10px 40px -10px rgba(30, 58, 138, 0.15); }
        .bell-ring { animation: ring 4s ease-in-out infinite; transform-origin: 50% 0%; }
        @keyframes ring { 0% { transform: rotate(0); } 10% { transform: rotate(30deg); } 30% { transform: rotate(-28deg); } 50% { transform: rotate(34deg); } 70% { transform: rotate(-32deg); } 90% { transform: rotate(30deg); } 100% { transform: rotate(0); } }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, deleteDoc, query, orderBy, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        // --- KONFIGURASI FIREBASE ---
        let firebaseConfig;
        try {
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                firebaseConfig = JSON.parse(__firebase_config);
            } else {
                // Konfigurasi Default (Fallback)
                firebaseConfig = {
                    apiKey: "AIzaSyDmdLpNJHx6ZnfJyQBZJIw2CuxEjgpDcUY",
                    authDomain: "asggkpstgr.firebaseapp.com",
                    projectId: "asggkpstgr",
                    storageBucket: "asggkpstgr.firebasestorage.app",
                    messagingSenderId: "681951652798",
                    appId: "1:681951652798:web:aa7344c5e2c376f753a7ef",
                    measurementId: "G-5P5JQ7KHLE"
                };
            }
        } catch (e) { console.error("Firebase config parse error", e); }

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        window.db = db;
        window.auth = auth;
        window.signInAnonymously = signInAnonymously;
        window.signInWithCustomToken = signInWithCustomToken;
        window.fs = { collection, doc, setDoc, getDoc, onSnapshot, deleteDoc, query, orderBy, writeBatch, getDocs };
    </script>
</head>
<body class="bg-school-sunday text-slate-800 select-none min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useLayoutEffect, useRef } = React;
        
        // --- KOMPONEN MODAL ---
        const AdminResetModal = ({ config, setConfig, onConfirm }) => {
            React.useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [config.show]);
            if (!config.show) return null;
            return (
                <div className="fixed inset-0 z-[100] bg-black/60 flex items-center justify-center p-4 backdrop-blur-sm animate-bounce-in">
                    <div className="bg-white rounded-3xl shadow-2xl p-6 w-full max-w-sm text-center border-4 border-indigo-100">
                        <button onClick={() => setConfig({ ...config, show: false })} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600"><i data-lucide="x" width="24"></i></button>
                        <div className="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4 border-4 border-indigo-50"><i data-lucide="key-round" className="text-indigo-500 w-8 h-8"></i></div>
                        <h3 className="text-xl font-black text-slate-800 mb-1 font-fredoka">Reset Password</h3>
                        <p className="text-sm text-slate-500 mb-6">User: <b>{config.user?.username}</b></p>
                        <input type="text" placeholder="Masukkan Password Baru..." className="w-full p-4 border-2 border-slate-200 rounded-xl mb-4 focus:outline-none focus:border-indigo-400 bg-slate-50 font-bold text-slate-700 text-center" value={config.newPass} onChange={e => setConfig({...config, newPass: e.target.value})} autoFocus />
                        <button onClick={onConfirm} className="w-full btn-playful btn-blue py-3 rounded-xl font-black text-lg shadow-lg">Simpan Password</button>
                    </div>
                </div>
            );
        };

        const CloudAttendance = () => {
            const [view, setViewRaw] = useState('login');
            const [currentUser, setCurrentUser] = useState(null); 
            const [users, setUsers] = useState([]); 
            const [participants, setParticipants] = useState([]);
            const [isConnected, setIsConnected] = useState(false);
            const [userAuth, setUserAuth] = useState(null);
            
            // State Bahan Ajar (Theme)
            const [themeData, setThemeData] = useState(null);
            const [editThemeForm, setEditThemeForm] = useState({ title: '', weeks: [] });

            const [showAddForm, setShowAddForm] = useState(false);
            const [formData, setFormData] = useState({ nama: '', kategori: 'Anak Sekolah Minggu', kelas: '' });
            const [isDownloading, setIsDownloading] = useState(false);
            const [isLogoutModalOpen, setIsLogoutModalOpen] = useState(false); 
            const [isInstallModalOpen, setIsInstallModalOpen] = useState(false); 
            const [deleteConfig, setDeleteConfig] = useState({ show: false, path: null });
            const [adminResetConfig, setAdminResetConfig] = useState({ show: false, user: null, newPass: '' });
            const [notification, setNotification] = useState(null);
            
            // Broadcast State
            const [activeBroadcast, setActiveBroadcast] = useState(null);
            const [showBroadcastModal, setShowBroadcastModal] = useState(false);
            const [broadcastForm, setBroadcastForm] = useState({ title: '', message: '', type: 'info', schedule: '' });
            
            const [editingId, setEditingId] = useState(null);
            const [newUser, setNewUser] = useState({ username: '', password: '', role: 'petugas', nama: '' });
            const [selfPassword, setSelfPassword] = useState('');
            const [resetForm, setResetForm] = useState({ username: '', newPassword: '', token: '' });
            const [connectionError, setConnectionError] = useState(null);
            
            const classList = ["Daud", "Daniel", "Paulus", "Ester", "Pos PI Timotius", "Pos PI Abaraham", "PAGI", "UMUM"];
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-gkps-app';
            
            const defaultTheme = {
                title: "Terpanggil dan siap melayani Tuhan",
                weeks: [ { date: "", topic: "Contoh Tema Minggu 1", content: "Isi bahan ajar...", themeVerse: 'Yohanes 3:16', memoryVerse: 'Yohanes 3:16' } ]
            };

            const playErrorSound = () => { try { const ctx = new (window.AudioContext || window.webkitAudioContext)(); const osc = ctx.createOscillator(); const gain = ctx.createGain(); osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, ctx.currentTime); osc.frequency.linearRampToValueAtTime(100, ctx.currentTime + 0.3); gain.gain.setValueAtTime(0.3, ctx.currentTime); gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.3); osc.connect(gain); gain.connect(ctx.destination); osc.start(); osc.stop(ctx.currentTime + 0.3); } catch(e){} };
            const playNotificationSound = () => { try { const ctx = new (window.AudioContext || window.webkitAudioContext)(); const osc = ctx.createOscillator(); const gain = ctx.createGain(); osc.type = 'sine'; osc.frequency.setValueAtTime(500, ctx.currentTime); osc.frequency.exponentialRampToValueAtTime(1000, ctx.currentTime + 0.1); gain.gain.setValueAtTime(0.3, ctx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5); osc.connect(gain); gain.connect(ctx.destination); osc.start(); osc.stop(ctx.currentTime + 0.5); } catch(e){} };

            useLayoutEffect(() => { window.scrollTo({ top: 0, behavior: 'instant' }); }, [view]);
            
            const setView = (newView) => {
                setEditingId(null);
                setNewUser({ username: '', password: '', role: 'petugas', nama: '' });
                setFormData({ nama: '', kategori: 'Anak Sekolah Minggu', kelas: '' });
                setSelfPassword('');
                setResetForm({ username: '', newPassword: '', token: '' }); 
                setIsLogoutModalOpen(false); setIsInstallModalOpen(false);
                setDeleteConfig({ show: false, path: null });
                setAdminResetConfig({ show: false, user: null, newPass: '' });
                setViewRaw(newView);
            };

            const handleBackToMenu = () => {
                window.scrollTo({ top: 0, behavior: 'instant' });
                currentUser ? setViewRaw('menu') : setViewRaw('login');
            };

            // --- AUTH & SYNC ---
            useEffect(() => {
                const initAuth = async () => {
                    const { signInAnonymously, signInWithCustomToken, auth } = window;
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                        if (auth.currentUser) {
                            setUserAuth(auth.currentUser);
                            setIsConnected(true);
                        }
                    } catch (error) {
                        console.error("Auth Error:", error);
                        setConnectionError(error.message);
                    }
                };
                initAuth();
                const savedUser = localStorage.getItem('gkps_user');
                if (savedUser) { try { setCurrentUser(JSON.parse(savedUser)); setViewRaw('menu'); } catch(e){} }
                setTimeout(() => { try { lucide.createIcons(); } catch(e){} }, 100);
            }, []);

            useEffect(() => {
                const db = window.db; const { collection, doc, onSnapshot } = window.fs || {};
                if (!userAuth || !db || !collection) return;
                
                const publicDataPath = `artifacts/${appId}/public/data`;

                const unsubscribeUsers = onSnapshot(collection(db, `${publicDataPath}/users`), (snap) => {
                    const loadedUsers = snap.docs.map(d => d.data());
                    if (loadedUsers.length === 0) {
                        saveToCloud(`users/admin`, { username: 'admin', password: 'admin123', role: 'admin', nama: 'Super Admin' });
                    } else { setUsers(loadedUsers); }
                }, (err) => console.error("Users Sync Error", err));

                const unsubscribeParticipants = onSnapshot(collection(db, `${publicDataPath}/participants`), (snap) => setParticipants(snap.docs.map(d => d.data())));
                
                // Sync Theme (Bahan Ajar)
                const unsubscribeTheme = onSnapshot(doc(db, `${publicDataPath}/theme`, 'current'), (snap) => setThemeData(snap.exists() ? snap.data() : null), (err) => console.error("Theme Sync Error", err));

                const unsubscribeAnnouncements = onSnapshot(doc(db, `${publicDataPath}/announcements`, 'active'), (snap) => {
                    const data = snap.data();
                    if (data) {
                        const now = Date.now();
                        let timestamp = 0;
                        if (data.id && data.id.startsWith('NOTIF-')) timestamp = parseInt(data.id.split('-')[1]);
                        if (timestamp > 0 && (now - timestamp > 7200000)) return;
                        setActiveBroadcast(data);
                        if (localStorage.getItem('last_broadcast_id') !== data.id) {
                            setShowBroadcastModal(true);
                            playNotificationSound();
                        }
                    }
                });

                return () => {
                    unsubscribeUsers();
                    unsubscribeParticipants(); 
                    unsubscribeTheme();
                    unsubscribeAnnouncements();
                };
            }, [userAuth]);

            const saveToCloud = (path, data) => {
                const db = window.db;
                const { doc, setDoc } = window.fs || {};
                if (!db || !doc) return Promise.reject("Database belum siap");
                const basePath = `artifacts/${appId}/public/data`;
                let finalRef;
                if (path.startsWith('users/')) finalRef = doc(db, `${basePath}/users`, path.split('/')[1]);
                else if (path.startsWith('participants/')) finalRef = doc(db, `${basePath}/participants`, path.split('/')[1]);
                else if (path.startsWith('announcements/active')) finalRef = doc(db, `${basePath}/announcements`, 'active');
                else if (path.startsWith('theme/')) finalRef = doc(db, `${basePath}/theme`, path.split('/')[1]);
                else return Promise.reject("Invalid path");
                return setDoc(finalRef, data, { merge: true });
            };

            const deleteFromCloud = (path) => {
                 const db = window.db;
                 const { doc, deleteDoc } = window.fs || {};
                 if (!db) return;
                 const basePath = `artifacts/${appId}/public/data`;
                 let finalRef;
                 if (path.startsWith('users/')) finalRef = doc(db, `${basePath}/users`, path.split('/')[1]);
                 else if (path.startsWith('participants/')) finalRef = doc(db, `${basePath}/participants`, path.split('/')[1]);
                 if(finalRef) return deleteDoc(finalRef).then(() => alert("Berhasil dihapus")).catch(e => alert("Gagal: " + e.message));
            };

            const handleResetAllData = async () => {
                if (!currentUser) return;
                const confirmPass = prompt(`PERINGATAN KERAS!\n\nAnda sedang login sebagai: ${currentUser.username}\nFitur ini akan MENGHAPUS SEMUA DATA PESERTA secara permanen.\n\nMasukkan Password Akun Anda (${currentUser.username}) untuk konfirmasi:`);
                if (confirmPass === null) return;
                if (confirmPass === currentUser.password) {
                    const db = window.db;
                    const { collection, getDocs, deleteDoc } = window.fs;
                    const basePath = `artifacts/${appId}/public/data`;
                    const clearCollection = async (collName) => {
                        const snapshot = await getDocs(collection(db, `${basePath}/${collName}`));
                        const deletePromises = snapshot.docs.map(doc => deleteDoc(doc.ref));
                        await Promise.all(deletePromises);
                    };
                    try {
                        await clearCollection('participants');
                        alert("DATABASE PESERTA BERHASIL DIRESET KE NOL.");
                    } catch(e) { alert("Gagal reset: " + e.message); }
                } else { alert("Password Salah! Reset Database Dibatalkan."); }
            };

            // --- COMPONENT DEFINITIONS ---
            const LogoutModal = () => (
                <div className="fixed inset-0 z-[100] bg-black/50 flex items-center justify-center p-4 backdrop-blur-sm animate-bounce-in">
                    <div className="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm text-center">
                        <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="log-out" className="text-red-600 w-8 h-8"></i></div>
                        <h3 className="text-xl font-bold text-slate-800 mb-2">Konfirmasi Keluar</h3>
                        <p className="text-slate-600 mb-6">Yakin ingin keluar aplikasi?</p>
                        <div className="flex gap-3">
                            <button onClick={() => setIsLogoutModalOpen(false)} className="flex-1 py-3 px-4 rounded-xl font-bold text-slate-600 bg-slate-100 hover:bg-slate-200 transition">Batal</button>
                            <button onClick={performLogout} className="flex-1 py-3 px-4 rounded-xl font-bold text-white bg-red-600 hover:bg-red-700 transition shadow-lg">Ya, Keluar</button>
                        </div>
                    </div>
                </div>
            );
            
            const BroadcastPopup = () => {
                if (!activeBroadcast || !showBroadcastModal) return null;
                const isUrgent = activeBroadcast.type === 'urgent';
                return (
                    <div className="fixed inset-0 z-[200] bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm animate-bounce-in">
                        <div className={`bg-white rounded-3xl shadow-2xl w-full max-w-sm text-center border-4 relative overflow-hidden ${isUrgent ? 'border-red-400' : 'border-sky-400'}`}>
                            <div className={`h-20 w-full absolute top-0 left-0 ${isUrgent ? 'bg-red-100' : 'bg-sky-100'}`}></div>
                            <div className="relative z-10 p-6 pt-0">
                                <div className={`w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4 border-4 bg-white mt-8 ${isUrgent ? 'border-red-100' : 'border-sky-100'}`}>
                                     <div className="bell-ring"><i data-lucide={isUrgent ? "alert-triangle" : "megaphone"} className={`w-10 h-10 ${isUrgent ? 'text-red-500' : 'text-sky-500'}`}></i></div>
                                </div>
                                <h3 className={`text-2xl font-black mb-2 font-fredoka leading-tight ${isUrgent ? 'text-red-600' : 'text-sky-600'}`}>{activeBroadcast.title}</h3>
                                <div className="bg-slate-50 p-4 rounded-xl border border-slate-100 mb-6 text-left">
                                    <p className="text-slate-700 font-medium leading-relaxed whitespace-pre-wrap">{activeBroadcast.message}</p>
                                    <div className="mt-3 pt-3 border-t border-slate-200 flex justify-between items-center text-xs text-slate-400 font-bold uppercase"><span><i data-lucide="user" width="12" className="inline mr-1"/>{activeBroadcast.sender}</span><span>{activeBroadcast.timestamp.split(' ')[1]}</span></div>
                                </div>
                                <button onClick={handleCloseBroadcast} className={`w-full py-3 px-4 rounded-xl font-black text-white transition shadow-lg btn-playful ${isUrgent ? 'bg-red-500 border-red-700 hover:bg-red-600' : 'bg-sky-500 border-sky-700 hover:bg-sky-600'}`}>OKE, SIAP!</button>
                            </div>
                        </div>
                    </div>
                );
            };

            const DeleteConfirmModal = () => (
                <div className="fixed inset-0 z-[100] bg-black/50 flex items-center justify-center p-4 backdrop-blur-sm animate-bounce-in">
                    <div className="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm text-center border-4 border-rose-100">
                        <div className="w-16 h-16 bg-rose-100 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="trash-2" className="text-rose-600 w-8 h-8"></i></div>
                        <h3 className="text-xl font-black text-slate-800 mb-2 font-fredoka">Hapus Data Ini?</h3>
                        <p className="text-slate-600 mb-6 font-medium">Data yang dihapus tidak bisa dikembalikan loh!</p>
                        <div className="flex gap-3">
                            <button onClick={() => setDeleteConfig({ show: false, path: null })} className="flex-1 py-3 px-4 rounded-xl font-bold text-slate-600 bg-slate-100 hover:bg-slate-200 transition">Jangan</button>
                            <button onClick={performDelete} className="flex-1 py-3 px-4 rounded-xl font-bold text-white bg-rose-500 hover:bg-rose-600 transition shadow-lg shadow-rose-200">Hapus Aja</button>
                        </div>
                    </div>
                </div>
            );
            
            const InstallModal = () => (
                <div className="fixed inset-0 z-[100] bg-black/60 flex items-center justify-center p-4 backdrop-blur-sm animate-bounce-in">
                    <div className="bg-white rounded-3xl shadow-2xl p-6 w-full max-w-sm text-center border-4 border-white/50 relative">
                        <button onClick={() => setIsInstallModalOpen(false)} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600"><i data-lucide="x" width="24"></i></button>
                        <div className="w-16 h-16 bg-sky-100 rounded-full flex items-center justify-center mx-auto mb-4 border-4 border-sky-50"><i data-lucide="download" className="text-sky-500 w-8 h-8"></i></div>
                        <h3 className="text-xl font-black text-slate-800 mb-4 font-fredoka">Pasang Aplikasi</h3>
                        <div className="text-left bg-slate-50 p-4 rounded-xl mb-3 border-2 border-slate-100"><h4 className="font-bold text-slate-700 flex items-center gap-2 mb-2"><i data-lucide="smartphone" width="16"></i> Android (Chrome)</h4><p className="text-xs text-slate-500">1. Klik titik tiga (⋮) di pojok kanan atas browser.</p><p className="text-xs text-slate-500">2. Pilih <b>"Tambahkan ke Layar Utama"</b> atau <b>"Install App"</b>.</p></div>
                        <div className="text-left bg-slate-50 p-4 rounded-xl mb-4 border-2 border-slate-100"><h4 className="font-bold text-slate-700 flex items-center gap-2 mb-2"><i data-lucide="apple" width="16"></i> iPhone (Safari)</h4><p className="text-xs text-slate-500">1. Klik tombol <b>Share</b> (kotak panah atas) di bawah.</p><p className="text-xs text-slate-500">2. Geser & pilih <b>"Add to Home Screen"</b> (Tambah ke Utama).</p></div>
                        <button onClick={() => setIsInstallModalOpen(false)} className="w-full btn-playful btn-blue py-3 rounded-xl font-bold">Siap, Mengerti!</button>
                    </div>
                </div>
            );

            // --- HANDLERS ---
            const handleLogin = (e) => {
                e.preventDefault();
                const form = e.target;
                const usernameInput = form.username.value;
                const passwordInput = form.password.value;
                if (usernameInput === 'admin' && passwordInput === 'admin123') {
                    const emergencyAdmin = { username: 'admin', password: 'admin123', role: 'admin', nama: 'Super Admin' };
                    setCurrentUser(emergencyAdmin);
                    localStorage.setItem('gkps_user', JSON.stringify(emergencyAdmin));
                    setView('menu');
                    setNotification(`Selamat Datang, Super Admin!`);
                    setTimeout(() => setNotification(null), 3000);
                    return;
                }
                const foundUser = users.find(u => u.username === usernameInput && u.password === passwordInput);
                if (foundUser) {
                    setCurrentUser(foundUser);
                    localStorage.setItem('gkps_user', JSON.stringify(foundUser));
                    setView('menu');
                    setNotification(`Selamat Datang, ${foundUser.nama}!`);
                    setTimeout(() => setNotification(null), 3000);
                } else {
                    alert("Username atau Password Salah!");
                    playErrorSound();
                }
            };
            const handleLogoutClick = () => setIsLogoutModalOpen(true);
            const performLogout = () => {
                setCurrentUser(null);
                localStorage.removeItem('gkps_user');
                setIsLogoutModalOpen(false);
                setView('login');
            };

            const initiateDelete = (path) => setDeleteConfig({ show: true, path });
            const performDelete = () => {
                if (deleteConfig.path) {
                    deleteFromCloud(deleteConfig.path);
                    setDeleteConfig({ show: false, path: null });
                }
            };

            const handleResetPassword = () => {
                if (!resetForm.token || resetForm.token.trim() !== 'GKPS2026') {
                    playErrorSound();
                    return alert("Kode Otorisasi SALAH! Harap masukkan kode yang benar.");
                }
                if (!resetForm.username || !resetForm.newPassword) return alert("Isi semua data!");
                saveToCloud(`users/${resetForm.username}`, { 
                    username: resetForm.username, 
                    password: resetForm.newPassword,
                    role: 'admin', 
                    nama: 'Recovered Admin' 
                }).then(() => {
                    alert("Password Admin Berhasil Direset!");
                    setView('login');
                }).catch((err) => {
                    console.error(err);

                try {

                if (participants.length === 0) return;
                setIsDownloading(true); 
                const scrollPos = window.scrollY;
                for (const p of participants) { try {
                    const res = await fetch(generateQRUrl(p.id));
                    const blob = await res.blob(); const link = document.createElement('a');

                <div key="view-manage_users" className="min-h-screen bg-slate-50 p-4">
                    <div className="max-w-md mx-auto">
                        <button onClick={handleBackToMenu} className="mb-4 btn-playful btn-white px-4 py-2 rounded-xl w-fit flex gap-2 font-bold"><i data-lucide="arrow-left"></i> Kembali</button>
    
                        <div className="bg-white rounded-3xl shadow-lg p-6 mb-4 border-2 border-slate-100">
                            <h2 className="font-black text-xl mb-4 flex gap-2 items-center text-slate-700">{editingId ? <><i data-lucide="edit" className="text-orange-500"></i> Edit User</> : <><i data-lucide="user-plus" className="text-blue-500"></i> Tambah User</>}</h2>
                          
                            <div className="space-y-3">
                                <input placeholder="Username" disabled={!!editingId} className={`w-full border-2 p-3 rounded-xl focus:outline-none focus:border-blue-400 font-bold text-slate-600 ${editingId ? 'bg-slate-100' : 'bg-white'}`} value={newUser.username} onChange={e => setNewUser({...newUser, username: e.target.value})} />
                                <input placeholder="Password" className="w-full border-2 p-3 rounded-xl focus:outline-none focus:border-blue-400 font-bold text-slate-600" value={newUser.password} onChange={e => setNewUser({...newUser, password: e.target.value})} />
                                <input placeholder="Nama Lengkap" className="w-full border-2 p-3 rounded-xl focus:outline-none focus:border-blue-400 font-bold text-slate-600" value={newUser.nama} onChange={e => setNewUser({...newUser, nama: e.target.value})} />
                                <select className="w-full border-2 p-3 rounded-xl focus:outline-none focus:border-blue-400 font-bold text-slate-600 bg-white" value={newUser.role} onChange={e => setNewUser({...newUser, role: e.target.value})}>
                                    <option value="petugas">Petugas</option><option value="admin">Admin</option><option value="panitia">Panitia</option><option value="peserta">Peserta</option>
                                </select>
                                <div className="flex gap-2 pt-2"><button onClick={handleAddOrUpdateUser} className={`flex-1 btn-playful py-3 rounded-xl font-bold ${editingId ? 'btn-yellow' : 'btn-blue'}`}>{editingId ? 'Update / Reset' : 'Simpan User'}</button>{editingId && <button onClick={() => { setEditingId(null); setNewUser({ username: '', password: '', role: 'petugas', nama: '' }); }} className="btn-playful btn-white px-4 rounded-xl font-bold">Batal</button>}</div>
                            </div>
                        </div>
                        <div className="space-y-2 pb-10">
                            <h3 className="font-black text-slate-400 ml-2 text-xs uppercase tracking-widest">User Terdaftar</h3>
                            {users.map(u => (
                                <div key={u.username} className={`bg-white p-4 rounded-2xl shadow-sm border-2 flex justify-between items-center ${editingId === u.username ? 'border-amber-400 bg-amber-50' : 'border-slate-100'}`}>
                                    <div><p className="font-bold text-slate-700">{u.username}</p><p className="text-xs font-bold text-slate-400 bg-slate-100 inline-block px-2 rounded">{u.nama} • {u.role}</p></div>
                                    <div className="flex gap-2">
                                        <button onClick={() => startEditUser(u)} className="text-blue-500 bg-blue-50 p-2 rounded-lg hover:bg-blue-100 transition" title="Edit Data"><i data-lucide="pencil" width="16"></i></button>
                                        <button onClick={() => initiateAdminReset(u)} className="text-amber-500 bg-amber-50 p-2 rounded-lg hover:bg-amber-100 transition" title="Reset Password"><i data-lucide="key-round" width="16"></i></button>
                                        {u.username !== 'admin' && (<button onClick={() => initiateDelete(`users/${u.username}`)} className="text-rose-500 bg-rose-50 p-2 rounded-lg hover:bg-rose-100 transition" title="Hapus User"><i data-lucide="trash-2" width="16"></i></button>)}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    {deleteConfig.show && <DeleteConfirmModal />}
                    {adminResetConfig.show && <AdminResetModal config={adminResetConfig} setConfig={setAdminResetConfig} onConfirm={performAdminReset} />}
                </div>
            );

            if (view === 'my_barcode') {
                const p = participants.find(item => item.nama.toLowerCase() === safeUser.nama.toLowerCase());
                const qrId = p ? p.id : safeUser.username;
                const qrUrl = generateQRUrl(qrId);
                return (
                    <div className="min-h-screen bg-indigo-600 p-4 flex flex-col items-center justify-center relative">
                        <button onClick={handleBackToMenu} className="absolute top-6 left-6 btn-playful bg-white/20 text-white hover:bg-white/30 backdrop-blur-sm px-4 py-2 rounded-xl flex items-center gap-2 font-bold border-2 border-white/30"><i data-lucide="arrow-left" width="18"></i> Kembali</button>
                        <div className="bg-white p-8 rounded-[40px] shadow-2xl w-full max-w-sm text-center animate-bounce-in relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-3 bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-500"></div>
                            <div className="mb-6">
                                <h2 className="text-2xl font-black text-slate-800 font-fredoka mb-1">{safeUser.nama}</h2>
                                <span className="inline-block bg-indigo-100 text-indigo-700 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">{safeUser.role}</span>
                            </div>
                            <div className="bg-slate-50 p-6 rounded-3xl border-4 border-slate-100 mb-6 relative">
                                <div className="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-4 py-1 rounded-full text-[10px] font-black text-slate-400 uppercase tracking-widest border border-slate-100">Scan Me</div>
                                <img src={qrUrl} alt="QR Code" className="w-48 h-48 mx-auto mix-blend-multiply" />
                            </div>
                            <p className="text-slate-400 text-xs font-bold w-3/4 mx-auto leading-relaxed">Tunjukkan QR Code ini kepada petugas sebagai identitas.</p>
                        </div>
                    </div>
                );
            }
            
            if (view === 'manage_broadcast') return (
                <div className="min-h-screen bg-slate-50 p-4">
                    <div className="max-w-md mx-auto">
                        <button onClick={handleBackToMenu} className="mb-4 btn-playful btn-white px-4 py-2 rounded-xl w-fit flex gap-2 font-bold"><i data-lucide="arrow-left"></i> Kembali</button>
                        <div className="bg-white rounded-3xl shadow-lg p-6 border-2 border-indigo-100">
                             <div className="flex items-center gap-3 mb-4 text-indigo-600">
                                <i data-lucide="megaphone" width="24"></i>
                                <h2 className="font-black text-xl">Broadcast Pesan</h2>
                             </div>
                             <div className="space-y-3">
                                <input className="w-full border-2 p-3 rounded-xl font-bold text-slate-700" placeholder="Judul Pengumuman" value={broadcastForm.title} onChange={e => setBroadcastForm({...broadcastForm, title: e.target.value})} />
                                <textarea className="w-full border-2 p-3 rounded-xl font-medium text-slate-600 h-32" placeholder="Isi pesan notifikasi..." value={broadcastForm.message} onChange={e => setBroadcastForm({...broadcastForm, message: e.target.value})} />
                                <select className="w-full border-2 p-3 rounded-xl font-bold text-slate-600 bg-white" value={broadcastForm.type} onChange={e => setBroadcastForm({...broadcastForm, type: e.target.value})}>
                                    <option value="info">Info (Biru)</option>
                                    <option value="urgent">Penting/Darurat (Merah)</option>
                                </select>
                                <button onClick={handleSendBroadcast} className="w-full btn-playful btn-blue py-3 rounded-xl font-black text-lg shadow-lg">KIRIM SEKARANG</button>
                             </div>
                        </div>
                    </div>
                </div>
            );

            if (view === 'change_password') return (
                <div className="min-h-screen bg-slate-50 p-4 flex items-center justify-center">
                    <div className="max-w-sm w-full bg-white p-8 rounded-3xl shadow-lg border-2 border-indigo-100 text-center">
                        <h2 className="text-xl font-black text-slate-800 mb-6">Ganti Password</h2>
                        <input type="text" className="w-full p-3 border-2 border-slate-200 rounded-xl mb-4 font-bold text-center" placeholder="Password Baru..." value={selfPassword} onChange={e => setSelfPassword(e.target.value)} />
                        <button onClick={handleChangeSelfPassword} className="w-full btn-playful btn-blue py-3 rounded-xl font-bold mb-3">Simpan Password</button>
                        <button onClick={handleBackToMenu} className="text-slate-400 font-bold text-xs">Batal</button>
                    </div>
                </div>
            );

            if (view === 'login' || !isConnected) {
                 if (connectionError) {
                     return (
                         <div className="min-h-screen flex items-center justify-center bg-school-sunday text-center p-4">
                            <div className="bg-white p-8 rounded-3xl shadow-xl max-w-sm border-4 border-rose-100">
                                <div className="text-rose-500 mb-4"><i data-lucide="alert-octagon" width="48" height="48" className="mx-auto"></i></div>
                                <h2 className="text-xl font-black text-slate-700 mb-2">Gagal Terhubung</h2>
                                <p className="text-sm text-slate-500 mb-4 font-bold">Koneksi ke Database gagal.</p>
                                <div className="bg-slate-100 p-3 rounded-xl text-xs text-left mb-4 overflow-auto max-h-32 border border-slate-200"><code>{connectionError}</code></div>
                                <button onClick={() => window.location.reload()} className="w-full btn-playful btn-blue py-3 rounded-xl font-bold">Coba Lagi</button>
                            </div>
                         </div>
                     )
                 }
                 return (
                    <div className="min-h-screen flex items-center justify-center bg-school-sunday text-center p-4">
                        <div className="bg-white/80 backdrop-blur-sm p-6 rounded-3xl shadow-xl">
                            <div className="animate-spin w-10 h-10 border-4 border-amber-400 border-t-transparent rounded-full mx-auto mb-4"></div>
                            <h1 className="text-xl font-black text-slate-700 mb-1">Memuat Data...</h1>
                        </div>
                    </div>
                );
            }
            
            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CloudAttendance />);
    </script>
</body>
</html>
