    <script type="text/babel">
        const { useState, useEffect, useLayoutEffect, useRef } = React;

        // --- KOMPONEN MODAL ---
        const AdminResetModal = ({ config, setConfig, onConfirm }) => {
            React.useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [config.show]);
            if (!config.show) return null;
            return (

        const CloudAttendance = () => {
            const [view, setViewRaw] = useState('login'); 
            const [currentUser, setCurrentUser] = useState(null); 
            const [users, setUsers] = useState([]); 
            const [sessions, setSessions] = useState([]); 
            const [selectedSession, setSelectedSession] = useState(null); 
            const [rundown, setRundown] = useState([]); 
            const [messages, setMessages] = useState([]); 
            const [participants, setParticipants] = useState([]);
            const [attendance, setAttendance] = useState([]); 
            const [isConnected, setIsConnected] = useState(false);
            const [userAuth, setUserAuth] = useState(null);
            
            const [scanResult, setScanResult] = useState(null);
            const [showAddForm, setShowAddForm] = useState(false);
            const [formData, setFormData] = useState({ nama: '', kategori: 'Anak Sekolah Minggu', kelas: '' });
            const [isDownloading, setIsDownloading] = useState(false);
            
            const [isLogoutModalOpen, setIsLogoutModalOpen] = useState(false); 
            const [isInstallModalOpen, setIsInstallModalOpen] = useState(false); 
            const [deleteConfig, setDeleteConfig] = useState({ show: false, path: null });
            const [adminResetConfig, setAdminResetConfig] = useState({ show: false, user: null, newPass: '' });
            const [notification, setNotification] = useState(null); 
            
            const [activeBroadcast, setActiveBroadcast] = useState(null);
            const [scheduledBroadcasts, setScheduledBroadcasts] = useState([]); 
            const [showBroadcastModal, setShowBroadcastModal] = useState(false);
            const [broadcastForm, setBroadcastForm] = useState({ title: '', message: '', type: 'info', schedule: '' });
            
            const [themeData, setThemeData] = useState(null); 
            const [editThemeForm, setEditThemeForm] = useState({ title: '', weeks: [] });
            
            const [myNotes, setMyNotes] = useState([]);
            const [noteForm, setNoteForm] = useState({ id: '', title: '', content: '' });
            
            const [editingId, setEditingId] = useState(null);
            const [editingMessageId, setEditingMessageId] = useState(null); 
            
            const [newUser, setNewUser] = useState({ username: '', password: '', role: 'petugas', nama: '' });
            const [sessionForm, setSessionForm] = useState({ title: '', date: '', time: '' });
            const [rundownForm, setRundownForm] = useState({ date: '', time: '', activity: '' });
            const [selfPassword, setSelfPassword] = useState('');
            const [messageInput, setMessageInput] = useState(''); 
            
            const [checkInStatus, setCheckInStatus] = useState({ isOpen: false });
            const [resetForm, setResetForm] = useState({ username: '', newPassword: '', token: '' });
            const [connectionError, setConnectionError] = useState(null);

            const classList = ["Daud", "Daniel", "Paulus", "Ester", "Pos PI Timotius", "Pos PI Abaraham", "PAGI", "UMUM"];
            const scannerRef = useRef(null);
            
            // --- GLOBAL CONFIG FROM ENVIRONMENT ---
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-gkps-app';
            
            const defaultTheme = {
                title: "Terpanggil dan siap melayani Tuhan lewat anak-anak",
                weeks: [ { date: "", topic: "Minggu 1: Kasih", content: "Bahan ajar minggu pertama...", themeVerse: '', memoryVerse: '' } ]
            };
            
            const playFunnySound = () => { try { const ctx = new (window.AudioContext || window.webkitAudioContext)(); const osc = ctx.createOscillator(); const gain = ctx.createGain(); osc.type = 'sine'; osc.frequency.setValueAtTime(200, ctx.currentTime); osc.frequency.exponentialRampToValueAtTime(600, ctx.currentTime + 0.1); gain.gain.setValueAtTime(0.3, ctx.currentTime); gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.3); osc.connect(gain); gain.connect(ctx.destination); osc.start(); osc.stop(ctx.currentTime + 0.3); } catch(e){} };
            const playErrorSound = () => { try { const ctx = new (window.AudioContext || window.webkitAudioContext)(); const osc = ctx.createOscillator(); const gain = ctx.createGain(); osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, ctx.currentTime); osc.frequency.linearRampToValueAtTime(100, ctx.currentTime + 0.3); gain.gain.setValueAtTime(0.3, ctx.currentTime); gain.gain.linearRampToValueAtTime(0, ctx.currentTime + 0.3); osc.connect(gain); gain.connect(ctx.destination); osc.start(); osc.stop(ctx.currentTime + 0.3); } catch(e){} };
            const playNotificationSound = () => { try { const ctx = new (window.AudioContext || window.webkitAudioContext)(); const osc = ctx.createOscillator(); const gain = ctx.createGain(); osc.type = 'sine'; osc.frequency.setValueAtTime(500, ctx.currentTime); osc.frequency.exponentialRampToValueAtTime(1000, ctx.currentTime + 0.1); gain.gain.setValueAtTime(0.3, ctx.currentTime); gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.5); osc.connect(gain); gain.connect(ctx.destination); osc.start(); osc.stop(ctx.currentTime + 0.5); } catch(e){} };

            useLayoutEffect(() => { window.scrollTo({ top: 0, behavior: 'instant' }); }, [view]);

            const setView = (newView) => {
                setEditingId(null); setEditingMessageId(null);
                setNewUser({ username: '', password: '', role: 'petugas', nama: '' });
                setSessionForm({ title: '', date: '', time: '' });
                setRundownForm({ date: '', time: '', activity: '' });
                setFormData({ nama: '', kategori: 'Anak Sekolah Minggu', kelas: '' });
                if (newView !== 'note_editor') setNoteForm({ id: '', title: '', content: '' }); 
                setSelfPassword(''); setMessageInput('');
                setResetForm({ username: '', newPassword: '', token: '' }); 
                setIsLogoutModalOpen(false); setIsInstallModalOpen(false);
                setDeleteConfig({ show: false, path: null });
                setAdminResetConfig({ show: false, user: null, newPass: '' });
                setViewRaw(newView);
            };

            const handleBackToMenu = () => {
                window.scrollTo({ top: 0, behavior: 'instant' });
                currentUser ? setViewRaw('menu') : setViewRaw('login');
            };

            // --- AUTH & SYNC ---
            useEffect(() => {
                const initAuth = async () => {
                    const { signInAnonymously, signInWithCustomToken, auth } = window;
                    try {
                        // Check if environment provided a custom token (Canvas environment)
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            // Fallback
                            await signInAnonymously(auth);
                        }
                        
                        if (auth.currentUser) {
                            setUserAuth(auth.currentUser);
                            setIsConnected(true);
                        }
                    } catch (error) {
                        console.error("Auth Error:", error);
                        setConnectionError(error.message);
                    }
                };
                initAuth();
                const savedUser = localStorage.getItem('gkps_user');
                if (savedUser) { try { setCurrentUser(JSON.parse(savedUser)); setViewRaw('menu'); } catch(e){} }
                setTimeout(() => { try { lucide.createIcons(); } catch(e){} }, 100);
            }, []);

            useEffect(() => {
                const db = window.db; const { collection, doc, onSnapshot } = window.fs || {};
                if (!userAuth || !db || !collection) return;
                
                // Using dynamic appId for paths
                const publicDataPath = `artifacts/${appId}/public/data`;

                const unsubscribeUsers = onSnapshot(collection(db, `${publicDataPath}/users`), (snap) => {
                    const loadedUsers = snap.docs.map(d => d.data());
                    if (loadedUsers.length === 0) {
                        saveToCloud(`users/admin`, { username: 'admin', password: 'admin123', role: 'admin', nama: 'Super Admin' });
                    } else { setUsers(loadedUsers); }
                }, (err) => console.error("Users Sync Error", err));

                const unsubscribeTheme = onSnapshot(doc(db, `${publicDataPath}/theme`, 'current'), (snap) => setThemeData(snap.exists() ? snap.data() : null), (err) => console.error("Theme Sync Error", err));
                const unsubscribeSettings = onSnapshot(doc(db, `${publicDataPath}/settings`, 'manualCheckIn'), (snap) => setCheckInStatus(snap.exists() ? snap.data() : { isOpen: false }), (err) => console.error("Settings Sync Error", err));
                
                const unsubscribeSessions = onSnapshot(collection(db, `${publicDataPath}/sessions`), (snap) => {
                    const data = snap.docs.map(d => d.data());
                    const sorted = data.sort((a,b) => (a.date || '').localeCompare(b.date || '') || (a.time || '').localeCompare(b.time || ''));
                    setSessions(sorted);
                    if (!selectedSession && sorted.length > 0) setSelectedSession(sorted[0].id);
                });
                
                const unsubscribeParticipants = onSnapshot(collection(db, `${publicDataPath}/participants`), (snap) => setParticipants(snap.docs.map(d => d.data())));
                const unsubscribeRundown = onSnapshot(collection(db, `${publicDataPath}/rundown`), (snap) => {
                    const data = snap.docs.map(d => d.data());
                    setRundown(data.sort((a,b) => (a.time || '').localeCompare(b.time || '')));
                });
                const unsubscribeAnnouncements = onSnapshot(doc(db, `${publicDataPath}/announcements`, 'active'), (snap) => {
                    const data = snap.data();
                    if (data) {
                        if (data.title && data.title.toLowerCase().includes('quizz')) return;
                        const now = Date.now();
                        let timestamp = 0;
                        if (data.schedule) timestamp = new Date(data.schedule).getTime();
                        else if (data.id && data.id.startsWith('NOTIF-')) timestamp = parseInt(data.id.split('-')[1]);
                        if (timestamp > 0 && (now - timestamp > 7200000)) return;
                        setActiveBroadcast(data);
                        if (localStorage.getItem('last_broadcast_id') !== data.id) {
                            setShowBroadcastModal(true);
                            playNotificationSound();
                        }
                    }
                });
                const unsubscribeScheduled = onSnapshot(collection(db, `${publicDataPath}/announcements_scheduled`), (snap) => setScheduledBroadcasts(snap.docs.map(d => d.data())));
                const unsubscribeMessages = onSnapshot(collection(db, `${publicDataPath}/messages`), (snap) => setMessages(snap.docs.map(d => d.data()).reverse()));

                return () => {
                    unsubscribeUsers(); unsubscribeTheme(); unsubscribeSettings(); unsubscribeSessions();
                    unsubscribeParticipants(); unsubscribeRundown(); unsubscribeAnnouncements(); unsubscribeScheduled(); unsubscribeMessages();
                };
            }, [userAuth]);

            useEffect(() => {
                const db = window.db; const { collection, onSnapshot } = window.fs || {};
                if (!userAuth || !currentUser || !db) return;
                const unsubscribeNotes = onSnapshot(collection(db, `artifacts/${appId}/public/data/notes_${currentUser.username}`), (snap) => setMyNotes(snap.docs.map(d => d.data()).reverse()));
                return () => unsubscribeNotes();
            }, [currentUser, userAuth]);

            useEffect(() => {
                const db = window.db; const { collection, onSnapshot } = window.fs || {};
                if (!selectedSession || !db || !userAuth) return;
                const unsubscribeAttendance = onSnapshot(collection(db, `artifacts/${appId}/public/data/attendance_${selectedSession}`), (snap) => setAttendance(snap.docs.map(d => d.data())));
                return () => unsubscribeAttendance();
            }, [selectedSession, userAuth]);

            const saveToCloud = (path, data) => {
                const db = window.db; const { doc, setDoc } = window.fs || {};
                if (!db || !doc) return Promise.reject("Database belum siap");
                const basePath = `artifacts/${appId}/public/data`;
                let finalRef;
                if (path.startsWith('settings/')) finalRef = doc(db, `${basePath}/settings`, path.split('/')[1]);
                else if (path.startsWith('theme/')) finalRef = doc(db, `${basePath}/theme`, path.split('/')[1]);
                else if (path.startsWith('announcements/active')) finalRef = doc(db, `${basePath}/announcements`, 'active');
                else if (path.startsWith('announcements/scheduled/')) finalRef = doc(db, `${basePath}/announcements_scheduled`, path.split('/').pop());
                else if (path.startsWith('users/')) finalRef = doc(db, `${basePath}/users`, path.split('/')[1]);
                else if (path.startsWith('sessions/')) finalRef = doc(db, `${basePath}/sessions`, path.split('/')[1]);
                else if (path.startsWith('rundown/')) finalRef = doc(db, `${basePath}/rundown`, path.split('/')[1]);
                else if (path.startsWith('participants/')) finalRef = doc(db, `${basePath}/participants`, path.split('/')[1]);
                else if (path.startsWith('messages/')) finalRef = doc(db, `${basePath}/messages`, path.split('/')[1]);
                else if (path.startsWith('notes/')) { const parts = path.split('/'); finalRef = doc(db, `${basePath}/notes_${parts[1]}`, parts[2]); }
                else if (path.startsWith('attendance/')) { const parts = path.split('/'); finalRef = doc(db, `${basePath}/attendance_${parts[1]}`, parts[2]); }
                else return Promise.reject("Invalid path");
                return setDoc(finalRef, data, { merge: true });
            };

            const deleteFromCloud = (path) => {
                 const db = window.db; const { doc, deleteDoc } = window.fs || {};
                 if (!db) return;
                 const basePath = `artifacts/${appId}/public/data`;
                 let finalRef;
                 if (path.startsWith('announcements/scheduled/')) finalRef = doc(db, `${basePath}/announcements_scheduled`, path.split('/').pop());
                 else if (path.startsWith('users/')) finalRef = doc(db, `${basePath}/users`, path.split('/')[1]);
                 else if (path.startsWith('sessions/')) finalRef = doc(db, `${basePath}/sessions`, path.split('/')[1]);
                 else if (path.startsWith('rundown/')) finalRef = doc(db, `${basePath}/rundown`, path.split('/')[1]);
                 else if (path.startsWith('participants/')) finalRef = doc(db, `${basePath}/participants`, path.split('/')[1]);
                 else if (path.startsWith('messages/')) finalRef = doc(db, `${basePath}/messages`, path.split('/')[1]);
                 else if (path.startsWith('notes/')) { const parts = path.split('/'); finalRef = doc(db, `${basePath}/notes_${parts[1]}`, parts[2]); }
                 else if (path.startsWith('attendance/')) { const parts = path.split('/'); finalRef = doc(db, `${basePath}/attendance_${parts[1]}`, parts[2]); }
                 if(finalRef) return deleteDoc(finalRef).then(() => alert("Berhasil dihapus")).catch(e => alert("Gagal: " + e.message));
            };
            
            const handleResetAllData = async () => {
                if (!currentUser) return;
                const confirmPass = prompt(`PERINGATAN KERAS!\n\nAnda sedang login sebagai: ${currentUser.username}\nFitur ini akan MENGHAPUS SEMUA DATA PESERTA & ABSENSI secara permanen.\n\nMasukkan Password Akun Anda (${currentUser.username}) untuk konfirmasi:`);
                if (confirmPass === null) return;
                if (confirmPass === currentUser.password) {
                    const db = window.db; const { collection, getDocs, deleteDoc } = window.fs;
                    const basePath = `artifacts/${appId}/public/data`;
                    const clearCollection = async (collName) => {
                        const snapshot = await getDocs(collection(db, `${basePath}/${collName}`));
                        const deletePromises = snapshot.docs.map(doc => deleteDoc(doc.ref));
                        await Promise.all(deletePromises);
                    };
                    try {
                        await clearCollection('participants');
                        for (const s of sessions) { await clearCollection(`attendance_${s.id}`); }
                        alert("DATABASE BERHASIL DIRESET KE NOL (KOSONG).");
                    } catch(e) { alert("Gagal reset: " + e.message); }
                } else { alert("Password Salah! Reset Database Dibatalkan."); }
            };

            // --- COMPONENT DEFINITIONS ---
            const LogoutModal = () => (
                <div className="fixed inset-0 z-[100] bg-black/50 flex items-center justify-center p-4 backdrop-blur-sm animate-bounce-in">
                    <div className="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm text-center">

                                            <label className="text-[10px] font-bold text-slate-400 uppercase">Topik / Judul Minggu Ini</label>

                    </div>
                </div>

            // -----------------------------------------------------------------

            if (view === 'manual_checkin') {
                const isCheckInOpen = checkInStatus && checkInStatus.isOpen === true;

                    const newStatus = !isCheckInOpen;
                    saveToCloud('settings/manualCheckIn', { isOpen: newStatus }).then(() => {
                        // Feedback
                    }).catch(err => alert("Gagal mengubah status: " + err));
                };
                const handleManualCheckIn = () => {
                    if (!selectedSession && sessions.length === 0) return alert("Belum ada sesi aktif.");
                    // Auto select first session if not selected
                    const sessionId = selectedSession || sessions[0]?.id;
                    const p = participants.find(item => item.nama.toLowerCase() === currentUser.nama.toLowerCase());
                    const fallbackP = !p ? { id: currentUser.username, nama: currentUser.nama, kategori: currentUser.role, kelas: '-' } : p;
                    const idToUse = p ? p.id : currentUser.username;
                    const exist = attendance.find(item => item.id === idToUse);
                    if (exist) return alert("Anda sudah melakukan Check In di sesi ini!");
                    const now = new Date();
                    const newAtt = { ...fallbackP, id: idToUse, timestamp: now.toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' }), device: 'Manual Check In', sessionId: sessionId };
                    saveToCloud(`attendance/${sessionId}/${idToUse}`, newAtt).then(() => { alert("Berhasil Check In!"); playFunnySound(); handleBackToMenu(); }).catch(err => alert("Gagal Check In: " + err));
                };

                            {users.map(u => (
                                <div key={u.username} className={`bg-white p-4 rounded-2xl shadow-sm border-2 flex justify-between items-center ${editingId === u.username ? 'border-amber-400 bg-amber-50' : 'border-slate-100'}`}>
                                    <div><p className="font-bold text-slate-700">{u.username}</p><p className="text-xs font-bold text-slate-400 bg-slate-100 inline-block px-2 rounded">{u.nama} • {u.role}</p></div>
                                    <div className="flex gap-2">
                                        <button onClick={() => startEditUser(u)} className="text-blue-500 bg-blue-50 p-2 rounded-lg hover:bg-blue-100 transition" title="Edit Data"><i data-lucide="pencil" width="16"></i></button>
                                        <button onClick={() => initiateAdminReset(u)} className="text-amber-500 bg-amber-50 p-2 rounded-lg hover:bg-amber-100 transition" title="Reset Password"><i data-lucide="key-round" width="16"></i></button>
                                        {u.username !== 'admin' && (<button onClick={() => initiateDelete(`users/${u.username}`)} className="text-rose-500 bg-rose-50 p-2 rounded-lg hover:bg-rose-100 transition" title="Hapus User"><i data-lucide="trash-2" width="16"></i></button>)}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                    {deleteConfig.show && <DeleteConfirmModal />}
                    {adminResetConfig.show && <AdminResetModal config={adminResetConfig} setConfig={setAdminResetConfig} onConfirm={performAdminReset} />}
                </div>
            );
            
            if (view === 'manage_sessions') return (<div key="view-manage_sessions" className="min-h-screen bg-slate-50 p-4"><div className="max-w-md mx-auto"><button onClick={handleBackToMenu} className="mb-4 btn-playful btn-white px-4 py-2 rounded-xl w-fit flex gap-2 font-bold"><i data-lucide="arrow-left"></i> Kembali</button><div className="bg-white rounded-3xl shadow-lg p-6 mb-4 border-2 border-slate-100"><h2 className="font-black text-lg mb-4 flex gap-2 items-center text-slate-700">{editingId ? <><i data-lucide="edit"></i> Edit Sesi</> : <><i data-lucide="calendar-plus"></i> Buat Sesi Baru</>}</h2><div className="space-y-3"><div><label className="text-xs font-bold text-gray-500 uppercase">Nama Kegiatan</label><input placeholder="Contoh: Makan Pagi" className="w-full border-2 p-3 rounded-xl font-bold text-slate-600 focus:border-cyan-400 outline-none" value={sessionForm.title} onChange={e => setSessionForm({...sessionForm, title: e.target.value})} /></div><div className="flex gap-2"><div className="flex-1"><label className="text-xs font-bold text-gray-500 uppercase">Tanggal</label><input type="date" className="w-full border-2 p-3 rounded-xl font-bold text-slate-600 focus:border-cyan-400 outline-none" value={sessionForm.date} onChange={e => setSessionForm({...sessionForm, date: e.target.value})} /></div><div className="flex-1"><label className="text-xs font-bold text-gray-500 uppercase">Jam / Waktu</label><input placeholder="07:00 - 08:00" className="w-full border-2 p-3 rounded-xl font-bold text-slate-600 focus:border-cyan-400 outline-none" value={sessionForm.time} onChange={e => setSessionForm({...sessionForm, time: e.target.value})} /></div></div><div className="flex gap-2 pt-2"><button onClick={handleAddOrUpdateSession} className={`flex-1 btn-playful py-3 rounded-xl font-bold ${editingId ? 'btn-yellow' : 'btn-purple'}`}>{editingId ? 'Update Sesi' : 'Buat Sesi'}</button>{editingId && <button onClick={() => { setEditingId(null); setSessionForm({ title: '', date: '', time: '' }); }} className="btn-playful btn-white px-4 rounded-xl font-bold">Batal</button>}</div></div></div><div className="space-y-2 pb-10"><h3 className="font-black text-slate-400 ml-2 text-xs uppercase tracking-widest">Daftar Sesi</h3>{sessions.length === 0 && <p className="text-gray-400 text-center text-sm py-4">Belum ada sesi dibuat.</p>}{sessions.map(s => (<div key={s.id} className={`bg-white p-4 rounded-2xl shadow-sm border-2 flex justify-between items-start ${editingId === s.id ? 'border-amber-400 bg-amber-50' : 'border-purple-100'}`}><div><span className="font-bold text-slate-800 text-base block">{s.title}</span><div className="flex gap-2 text-xs text-gray-500 mt-1"><span className="flex items-center gap-1 font-bold bg-slate-100 px-2 py-1 rounded"><i data-lucide="calendar" width="12"></i> {formatShortDate(s.date)}</span><span className="flex items-center gap-1 font-bold bg-slate-100 px-2 py-1 rounded"><i data-lucide="clock" width="12"></i> {s.time}</span></div></div><div className="flex gap-2"><button onClick={() => startEditSession(s)} className="text-blue-500 bg-blue-50 p-2 rounded-lg hover:bg-blue-100 transition"><i data-lucide="pencil" width="16"></i></button><button onClick={() => initiateDelete(`sessions/${s.id}`)} className="text-rose-500 bg-rose-50 p-2 rounded-lg hover:bg-rose-100 transition"><i data-lucide="trash-2" width="16"></i></button></div></div>))}</div></div>{deleteConfig.show && <DeleteConfirmModal />}</div>);
            if (view === 'generate') return (<div key="view-generate" className="min-h-screen bg-slate-100 p-4"><div className="max-w-md mx-auto"><button onClick={handleBackToMenu} className="mb-4 btn-playful btn-white px-4 py-2 rounded-xl w-fit flex gap-2 font-bold"><i data-lucide="arrow-left"></i> Kembali</button><div className="bg-white rounded-xl shadow p-6"><h2 className="font-bold text-xl mb-6 text-indigo-800 flex items-center gap-2"><i data-lucide="users"></i> Data Peserta</h2><div className="mb-6 space-y-4"><div className="border-2 border-dashed border-slate-300 rounded-lg p-6 text-center relative hover:bg-slate-50 transition"><input type="file" accept=".csv" onChange={handleCSV} className="absolute inset-0 opacity-0 cursor-pointer" /><i data-lucide="upload-cloud" className="mx-auto text-indigo-400 w-8 h-8 mb-2"></i><span className="text-sm font-bold text-indigo-600 block">Upload CSV ke Cloud</span><span className="text-xs text-gray-400">Format: Nama,Kategori,Kelas</span></div><button onClick={() => setShowAddForm(!showAddForm)} className="w-full text-sm font-bold text-indigo-600 hover:bg-indigo-50 py-2 rounded transition">+ Input Manual</button>{showAddForm && (<div className="bg-slate-50 p-4 rounded border animate-bounce-in"><h3 className="font-bold text-xs mb-2 text-gray-500 uppercase">{editingId ? 'Edit Peserta' : 'Tambah Peserta'}</h3><input className="w-full p-2 border rounded mb-2" placeholder="Nama Lengkap" value={formData.nama} onChange={e => setFormData({...formData, nama: e.target.value})} /><select className="w-full p-2 border rounded mb-2" value={formData.kategori} onChange={e => setFormData({...formData, kategori: e.target.value})}><option>Anak Sekolah Minggu</option><option>GSM</option><option>Panitia</option><option>Umum</option><option>Kelas</option> </select><select className="w-full p-2 border rounded mb-2" value={formData.kelas} onChange={e => setFormData({...formData, kelas: e.target.value})}><option value="">-- Pilih Kelas --</option>{classList.map(c => <option key={c} value={c}>{c}</option>)}</select><div className="flex gap-2"><button onClick={handleAddOrUpdateParticipant} className={`flex-1 text-white px-3 py-2 rounded font-bold ${editingId ? 'bg-amber-500' : 'bg-indigo-600'}`}>{editingId ? 'Update' : 'Simpan'}</button>{editingId && <button onClick={() => { setEditingId(null); setFormData({nama:'', kategori:'Anak Sekolah Minggu', kelas: ''}); setShowAddForm(false); }} className="bg-gray-400 text-white px-3 py-2 rounded">Batal</button>}</div></div>)}</div>{participants.length > 0 && <button onClick={downloadAllQR} disabled={isDownloading} className="w-full bg-emerald-500 hover:bg-emerald-600 text-white py-3 rounded-xl font-bold mb-6 flex justify-center gap-2 transition">{isDownloading ? 'Sedang Download...' : <><i data-lucide="download"></i> Download Semua QR</>}</button>}<div className="grid grid-cols-2 gap-3">{participants.map(p => (<div key={p.id} className={`border p-3 rounded text-center bg-white shadow-sm hover:shadow-md transition relative ${editingId === p.id ? 'border-amber-400 bg-amber-50' : ''}`}><div className="absolute top-2 right-2 flex gap-1"><button onClick={() => downloadSingleQR(p)} className="text-emerald-500 bg-emerald-50 p-1 rounded hover:bg-emerald-100"><i data-lucide="download" width="12"></i></button><button onClick={() => startEditParticipant(p)} className="text-blue-500 bg-blue-50 p-1 rounded hover:bg-blue-100"><i data-lucide="pencil" width="12"></i></button><button onClick={() => initiateDelete(`participants/${p.id}`)} className="text-red-500 bg-red-50 p-1 rounded hover:bg-red-100"><i data-lucide="trash-2" width="12"></i></button></div><img src={generateQRUrl(p.id)} className="w-24 mx-auto mb-2 mix-blend-multiply cursor-pointer hover:scale-110 transition-transform duration-200 border-2 border-transparent hover:border-indigo-200 rounded-lg p-1" loading="lazy" onClick={() => downloadSingleQR(p)} title="Klik untuk download QR" /><p className="font-bold text-xs truncate text-slate-800">{p.nama}</p><p className="text-[10px] text-gray-500 bg-gray-100 rounded px-1 inline-block mt-1">{p.kategori}</p>{p.kelas && <p className="text-sm font-black text-red-600 mt-1 uppercase tracking-tighter">{p.kelas}</p>}</div>))}</div></div></div>{deleteConfig.show && <DeleteConfirmModal />}</div>);
            if (view === 'scan') return (<div key="view-scan" className="min-h-screen bg-black flex flex-col"><div className="p-4 bg-gray-900 text-white flex justify-between items-center z-10 shadow-lg"><button onClick={handleBackToMenu} className="flex items-center gap-2 text-gray-300 hover:text-white"><i data-lucide="arrow-left"></i> Menu</button><span className="font-bold tracking-widest text-indigo-400">SCANNER</span><div className="w-16"></div></div><div className="bg-gray-800 p-2 flex justify-center"><select className="bg-gray-700 text-white text-sm p-2 rounded border border-gray-600 max-w-xs" value={selectedSession || ''} onChange={(e) => setSelectedSession(e.target.value)}><option value="" disabled>-- Pilih Sesi Kegiatan --</option>{sessions.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}</select></div><div className="flex-1 bg-black relative flex flex-col justify-center items-center"><div className="w-full max-w-sm px-4">{!selectedSession ? (<div className="text-center text-gray-400 p-8 border border-gray-700 rounded-xl"><i data-lucide="alert-triangle" className="mx-auto mb-2 text-amber-500"></i><p>Mohon Pilih Sesi Kegiatan di atas untuk mulai scan.</p></div>) : ( !scanResult && <div id="reader" className="w-full bg-black rounded-xl overflow-hidden border-2 border-indigo-600 shadow-[0_0_20px_rgba(79,70,229,0.5)]" style={{ display: scanResult ? 'none' : 'block' }}></div> )}</div>{scanResult && (<div className="absolute inset-0 z-50 bg-black/80 flex items-center justify-center p-6 backdrop-blur-sm"><div className="bg-white w-full max-w-sm rounded-2xl p-6 text-center animate-bounce-in shadow-2xl"><div className="flex justify-center mb-4">{scanResult.success ? <i data-lucide="check-circle" className="text-emerald-500 w-20 h-20"></i> : <i data-lucide="x-circle" className="text-red-500 w-20 h-20"></i>}</div><h3 className={`text-2xl font-black mb-2 ${scanResult.success ? 'text-emerald-700' : 'text-red-600'}`}>{scanResult.success ? 'BERHASIL' : 'GAGAL'}</h3><p className="text-gray-600 font-medium mb-4">{scanResult.msg}</p>{scanResult.p && (<div className="bg-slate-50 p-4 rounded-xl border border-slate-200 mb-6 shadow-inner"><h4 className="text-xl font-bold text-slate-800">{scanResult.p.nama}</h4><span className="inline-block bg-indigo-100 text-indigo-700 text-xs px-2 py-1 rounded-full mt-1 mb-2">{scanResult.p.kategori}</span>{scanResult.p.kelas && <div className="text-sm font-black text-red-600 uppercase mt-2 tracking-tighter">{scanResult.p.kelas}</div>}<p className="text-xs text-slate-400 border-t border-slate-200 pt-2 mt-2">{scanResult.time}</p></div>)}<button onClick={() => { setScanResult(null); }} className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition">Scan Lagi</button></div></div>)}</div></div>);
            if (view === 'report') return (<div key="view-report" className="min-h-screen bg-amber-50 p-4"><div className="max-w-md mx-auto"><button onClick={handleBackToMenu} className="mb-4 text-slate-600 flex items-center gap-2"><i data-lucide="arrow-left"></i> Kembali</button><div className="bg-white rounded-xl shadow overflow-hidden"><div className="p-4 border-b bg-amber-50"><h2 className="font-bold text-amber-800 flex items-center gap-2 mb-3"><i data-lucide="clipboard-list"></i> Laporan Realtime</h2><div className="flex gap-2 mb-2"><select className="flex-1 text-sm border p-2 rounded bg-white" value={selectedSession || ''} onChange={(e) => setSelectedSession(e.target.value)}><option value="" disabled>-- Pilih Sesi --</option>{sessions.map(s => <option key={s.id} value={s.id}>{s.name}</option>)}</select></div>{selectedSession && (<button onClick={() => { const sessionName = getSessionName(selectedSession); const csv = ['No,ID,Nama,Kategori,Kelas,Waktu,Petugas', ...attendance.map((a,i) => `${i+1},${a.id},"${a.nama}",${a.kategori},"${a.kelas||'-'}", "${a.timestamp}",${a.device||'-'}`)].join('\n'); const link = document.createElement('a'); link.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv'})); link.download = `Absensi_${sessionName}.csv`; link.click(); }} className="w-full bg-green-600 hover:bg-green-700 text-white text-xs px-3 py-2 rounded-lg font-bold flex justify-center gap-1 items-center transition shadow-sm"><i data-lucide="download" width="14"></i> EXPORT CSV SESI INI</button>)}</div><div className="overflow-x-auto min-h-[300px]">{!selectedSession ? <p className="text-center text-gray-400 py-10">Pilih sesi untuk melihat data.</p> : attendance.length === 0 ? <p className="text-center text-gray-400 py-10">Belum ada data hadir di sesi ini.</p> : (<table className="w-full text-sm text-left"><thead className="bg-gray-100 text-gray-500 font-medium text-xs uppercase"><tr><th className="p-3">No</th><th className="p-3">Nama</th><th className="p-3">Waktu</th>{!isPeserta && <th className="p-3 text-center">Hapus</th>}</tr></thead><tbody className="divide-y divide-gray-100">{attendance.map((a, i) => (<tr key={i} className="hover:bg-amber-50/50 transition"><td className="p-3 text-gray-400 font-mono">{i+1}</td><td className="p-3"><span className="font-bold text-gray-700 block">{a.nama}</span><span className="text-[10px] text-amber-500 bg-amber-100 px-1 rounded mr-1">{a.kategori}</span>{a.kelas && <span className="text-[10px] text-white bg-red-500 px-1 rounded font-bold">{a.kelas}</span>}</td><td className="p-3 text-xs text-gray-500">{a.timestamp} <br/><span className="text-[9px] text-gray-400">by {a.device}</span></td>{!isPeserta && (<td className="p-3 text-center"><button onClick={() => initiateDelete(`attendance/${selectedSession}/${a.id}`)} className="text-rose-500 bg-rose-50 p-2 rounded-lg hover:bg-rose-100 transition shadow-sm border border-rose-100" title="Hapus"><i data-lucide="trash-2" width="14"></i></button></td>)}</tr>))}</tbody></table>)}</div></div></div>{deleteConfig.show && <DeleteConfirmModal />}</div>);

            // --- TAMPILAN QR SAYA (NEWLY ADDED) ---
            if (view === 'my_barcode') {
                // Cari data peserta yang cocok dengan user login untuk mendapatkan ID yang benar
                const p = participants.find(item => item.nama.toLowerCase() === safeUser.nama.toLowerCase());
                // Jika tidak ketemu di daftar peserta, gunakan username sebagai ID
                const qrId = p ? p.id : safeUser.username;
                const qrUrl = generateQRUrl(qrId);

                return (
                    <div className="min-h-screen bg-indigo-600 p-4 flex flex-col items-center justify-center relative">
                        <button onClick={handleBackToMenu} className="absolute top-6 left-6 btn-playful bg-white/20 text-white hover:bg-white/30 backdrop-blur-sm px-4 py-2 rounded-xl flex items-center gap-2 font-bold border-2 border-white/30"><i data-lucide="arrow-left" width="18"></i> Kembali</button>
                        
                        <div className="bg-white p-8 rounded-[40px] shadow-2xl w-full max-w-sm text-center animate-bounce-in relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-3 bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-500"></div>
                            
                            <div className="mb-6">
                                <h2 className="text-2xl font-black text-slate-800 font-fredoka mb-1">{safeUser.nama}</h2>
                                <span className="inline-block bg-indigo-100 text-indigo-700 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">{safeUser.role}</span>
                            </div>

                            <div className="bg-slate-50 p-6 rounded-3xl border-4 border-slate-100 mb-6 relative">
                                <div className="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-4 py-1 rounded-full text-[10px] font-black text-slate-400 uppercase tracking-widest border border-slate-100">Scan Me</div>
                                <img src={qrUrl} alt="QR Code" className="w-48 h-48 mx-auto mix-blend-multiply" />
                            </div>

                            <p className="text-slate-400 text-xs font-bold w-3/4 mx-auto leading-relaxed">Tunjukkan QR Code ini kepada petugas untuk melakukan absensi kehadiran.</p>
                        </div>
                    </div>
                );
            }

            // --- JARING PENGAMAN (SAFETY NET) ---
            if (view === 'login' || !isConnected) {
                 // Jika error terjadi
                 if (connectionError) {
                     return (
                         <div className="min-h-screen flex items-center justify-center bg-school-sunday text-center p-4">
                            <div className="bg-white p-8 rounded-3xl shadow-xl max-w-sm border-4 border-rose-100">
                                <div className="text-rose-500 mb-4"><i data-lucide="alert-octagon" width="48" height="48" className="mx-auto"></i></div>
                                <h2 className="text-xl font-black text-slate-700 mb-2">Gagal Terhubung</h2>
                                <p className="text-sm text-slate-500 mb-4 font-bold">Koneksi ke Database gagal.</p>
                                <div className="bg-slate-100 p-3 rounded-xl text-xs text-left mb-4 overflow-auto max-h-32 border border-slate-200">
                                    <code>{connectionError}</code>
                                </div>
                                <p className="text-xs text-slate-400 mb-6">
                                    <b>Tips:</b> Jika Anda menjalankan file ini secara lokal (offline/file sendiri), Anda <u>wajib</u> mengganti konfigurasi <code>firebaseConfig</code> di dalam kode dengan Project Firebase milik Anda sendiri.
                                </p>
                                <button onClick={() => window.location.reload()} className="w-full btn-playful btn-blue py-3 rounded-xl font-bold">Coba Lagi</button>
                            </div>
                         </div>
                     )
                 }
                 // Tampilan Loading Normal
                 return (
                    <div className="min-h-screen flex items-center justify-center bg-school-sunday text-center p-4">
                        <div className="bg-white/80 backdrop-blur-sm p-6 rounded-3xl shadow-xl">
                            <div className="animate-spin w-10 h-10 border-4 border-amber-400 border-t-transparent rounded-full mx-auto mb-4"></div>
                            <h1 className="text-xl font-black text-slate-700 mb-1">Memuat...</h1>
                            <button onClick={() => window.location.reload()} className="text-indigo-500 font-bold text-sm underline">Refresh Halaman</button>
                        </div>
                    </div>
                );
            }
            
            // Fallback render (harusnya tidak sampai sini jika view valid)
            return null;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CloudAttendance />);
    </script>
</body>
</html>
